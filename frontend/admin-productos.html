<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Productos - Oh My Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-800 p-4 shadow-md">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-white text-2xl font-bold">OH MY PET🐾 (Admin)</h1>
            <div>
                <a href="admin-productos.html" class="text-white font-bold mx-3">Gestión de Productos</a>
                <a href="#" class="text-blue-200 hover:text-white mx-3 font-semibold">Reportes</a>
                <a href="#" id="logout-button" class="text-blue-200 hover:text-white mx-3 font-semibold">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Gestión de Productos</h1>
            <button id="add-product-button" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                Agregar Producto
            </button>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Imagen</th>
                        <th class="px-5 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Nombre</th>
                        <th class="px-5 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Precio</th>
                        <th class="px-5 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Stock</th>
                        <th class="px-5 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="product-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 id="modal-title" class="text-2xl leading-6 font-bold text-gray-900">Agregar Nuevo Producto</h3>
                <div class="mt-4 px-7 py-3">
                    <form id="product-form" class="space-y-4">
                        <div>
                            <label for="product-name" class="text-left block text-sm font-medium text-gray-700">Nombre del Producto</label>
                            <input type="text" id="product-name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label for="product-price" class="text-left block text-sm font-medium text-gray-700">Precio</label>
                            <input type="number" id="product-price" name="price" step="0.01" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label for="product-stock" class="text-left block text-sm font-medium text-gray-700">Stock</label>
                            <input type="number" id="product-stock" name="stock" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label for="product-image" class="text-left block text-sm font-medium text-gray-700">Imagen del Producto</label>
                            <input type="file" id="product-image" name="image" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        </div>
                        <div class="items-center px-4 py-3">
                            <button id="save-product-button" type="submit" class="w-full px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Guardar Producto</button>
                            <button id="cancel-button" type="button" class="mt-3 w-full px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="supabase-client.js"></script>
    <script>
        let editingProductId = null;

        // --- INICIO: NUEVA LÓGICA DE SEGURIDAD ---
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                alert('Necesitas iniciar sesión para acceder a esta página.');
                window.location.href = 'login.html';
                return;
            }

            const { data: roleData, error: roleError } = await supabase
                .from('user_roles')
                .select('role')
                .eq('user_id', user.id)
                .single();

            if (roleError || !['dueno', 'empleado'].includes(roleData?.role)) {
                alert('No tienes permisos para acceder a la administración de productos.');
                window.location.href = 'dashboard.html';
                return;
            }

            // Si el usuario tiene permisos, cargamos los productos.
            fetchAndDisplayProducts();
        });
        // --- FIN: NUEVA LÓGICA DE SEGURIDAD ---


        const fetchAndDisplayProducts = async () => {
            const { data: productos, error } = await supabase
                .from('productos')
                .select('*')
                .order('id', { ascending: true });

            if (error) {
                console.error('Error al obtener productos:', error);
                return;
            }

            const tableBody = document.querySelector('#product-table-body');
            tableBody.innerHTML = ''; 

            productos.forEach(producto => {
                const tableRow = `
                    <tr>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <img class="w-16 h-16 rounded" src="${producto.imagen_url || 'https://via.placeholder.com/150'}" alt="Imagen de ${producto.nombre}">
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap">${producto.nombre}</p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap">S/ ${producto.precio.toFixed(2)}</p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap">${producto.stock}</p>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <button data-id="${producto.id}" class="edit-button text-yellow-600 hover:text-yellow-900 mr-3 font-semibold">Editar</button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += tableRow;
            });
        };

        const modal = document.querySelector('#product-modal');
        const addProductButton = document.querySelector('#add-product-button');
        const cancelButton = document.querySelector('#cancel-button');
        const productForm = document.querySelector('#product-form');
        const modalTitle = document.querySelector('#modal-title');

        const showModal = (isEdit = false, product = {}) => {
            modalTitle.textContent = isEdit ? 'Editar Producto' : 'Agregar Nuevo Producto';
            editingProductId = isEdit ? product.id : null;
            
            productForm.name.value = product.nombre || '';
            productForm.price.value = product.precio || '';
            productForm.stock.value = product.stock || '';
            
            modal.classList.remove('hidden');
        };

        const hideModal = () => {
            productForm.reset();
            editingProductId = null;
            modal.classList.add('hidden');
        };

        addProductButton.addEventListener('click', () => showModal(false));
        cancelButton.addEventListener('click', hideModal);

        productForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const productData = {
                nombre: productForm.name.value,
                precio: parseFloat(productForm.price.value),
                stock: parseInt(productForm.stock.value),
            };

            let error;
            if (editingProductId) {
                ({ error } = await supabase.from('productos').update(productData).eq('id', editingProductId));
            } else {
                ({ error } = await supabase.from('productos').insert([productData]));
            }

            if (error) {
                alert(`Error al guardar el producto: ${error.message}`);
            } else {
                alert(`¡Producto ${editingProductId ? 'actualizado' : 'agregado'} con éxito!`);
                hideModal();
                fetchAndDisplayProducts();
            }
        });

        document.querySelector('#product-table-body').addEventListener('click', async (event) => {
            const target = event.target;
            const productId = target.dataset.id;
            if (!productId) return;

            if (target.classList.contains('edit-button')) {
                const { data: product, error } = await supabase.from('productos').select('*').eq('id', productId).single();
                if (error) {
                    alert(`No se pudo obtener el producto: ${error.message}`);
                } else {
                    showModal(true, product);
                }
            }
        });
        
        // Lógica para cerrar sesión
        document.querySelector('#logout-button').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
