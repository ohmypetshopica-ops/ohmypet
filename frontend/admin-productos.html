<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Productos - Oh My Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <nav class="bg-white p-4 shadow-sm">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-green-600 text-2xl font-bold">OH MY PET🐾 (Admin)</h1>
            <div>
                <a href="admin-productos.html" class="text-green-600 font-bold mx-3">Gestión de Productos</a>
                <a href="#" class="text-gray-600 hover:text-green-600 mx-3 font-semibold">Reportes</a>
                <a href="#" id="logout-button" class="text-gray-600 hover:text-green-600 mx-3 font-semibold">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-bold text-gray-800">Gestión de Productos</h1>
            <button id="add-product-button" class="bg-green-500 text-white font-bold py-2 px-5 rounded-lg hover:bg-green-600 transition-colors">
                Agregar Producto
            </button>
        </div>

        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>

    </main>

    <div id="product-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-lg shadow-2xl rounded-2xl bg-white">
            <div class="mt-3 text-center">
                <h3 id="modal-title" class="text-2xl leading-6 font-bold text-gray-900 mb-4">Agregar Nuevo Producto</h3>
                <div class="px-7 py-3">
                    <form id="product-form" class="space-y-4">
                        <div>
                            <label for="product-name" class="text-left block text-sm font-medium text-gray-600">Nombre del Producto</label>
                            <input type="text" id="product-name" name="name" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-200 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400" required>
                        </div>
                        <div>
                            <label for="product-price" class="text-left block text-sm font-medium text-gray-600">Precio</label>
                            <input type="number" id="product-price" name="price" step="0.01" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-200 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400" required>
                        </div>
                        <div>
                            <label for="product-stock" class="text-left block text-sm font-medium text-gray-600">Stock</label>
                            <input type="number" id="product-stock" name="stock" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-200 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400" required>
                        </div>
                        <div>
                            <label for="product-image" class="text-left block text-sm font-medium text-gray-600">Imagen del Producto</label>
                            <input type="file" id="product-image" name="image" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                        </div>
                        <div class="items-center px-4 py-3">
                            <button id="save-product-button" type="submit" class="w-full px-4 py-2 bg-green-500 text-white text-base font-bold rounded-lg shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Guardar Producto</button>
                            <button id="cancel-button" type="button" class="mt-3 w-full px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-lg shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="supabase-client.js"></script>
    <script>
        let editingProductId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                alert('Necesitas iniciar sesión para acceder a esta página.');
                window.location.href = 'login.html';
                return;
            }

            const { data: roleData, error: roleError } = await supabase
                .from('user_roles')
                .select('role')
                .eq('user_id', user.id)
                .single();

            if (roleError || !['dueno', 'empleado'].includes(roleData?.role)) {
                alert('No tienes permisos para acceder a la administración de productos.');
                window.location.href = 'dashboard.html';
                return;
            }
            fetchAndDisplayProducts();
        });

        const fetchAndDisplayProducts = async () => {
            const { data: productos, error } = await supabase
                .from('productos')
                .select('*')
                .order('id', { ascending: true });

            if (error) {
                console.error('Error al obtener productos:', error);
                return;
            }

            const productGrid = document.querySelector('#product-grid');
            productGrid.innerHTML = ''; 

            productos.forEach(producto => {
                const productCard = `
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-transform transform hover:-translate-y-1">
                        <img class="h-48 w-full object-cover" src="${producto.imagen_url || 'https://via.placeholder.com/400x300.png?text=Sin+Imagen'}" alt="Imagen de ${producto.nombre}">
                        <div class="p-4">
                            <h3 class="text-lg font-bold text-gray-800">${producto.nombre}</h3>
                            <p class="text-gray-600 mt-1">S/ ${producto.precio.toFixed(2)}</p>
                            <p class="text-sm text-gray-500 mt-1">Stock: ${producto.stock}</p>
                            <div class="mt-4">
                                <button data-id="${producto.id}" class="edit-button text-sm text-green-600 hover:text-green-800 font-semibold">Editar</button>
                            </div>
                        </div>
                    </div>
                `;
                productGrid.innerHTML += productCard;
            });
        };

        async function uploadProductImage(file) {
            if (!file) return null;

            const fileName = `${Date.now()}-${file.name}`;
            
            // CAMBIO: Se usa el nombre de tu bucket "imagenes-productos"
            const { data, error } = await supabase.storage
                .from('imagenes-productos')
                .upload(fileName, file);

            if (error) {
                console.error('Error al subir la imagen:', error);
                return null;
            }

            // CAMBIO: Se obtiene la URL desde tu bucket "imagenes-productos"
            const { data: publicUrlData } = supabase.storage
                .from('imagenes-productos')
                .getPublicUrl(fileName);
            
            return publicUrlData.publicUrl;
        }

        const modal = document.querySelector('#product-modal');
        const addProductButton = document.querySelector('#add-product-button');
        const cancelButton = document.querySelector('#cancel-button');
        const productForm = document.querySelector('#product-form');
        const modalTitle = document.querySelector('#modal-title');

        const showModal = (isEdit = false, product = {}) => {
            modalTitle.textContent = isEdit ? 'Editar Producto' : 'Agregar Nuevo Producto';
            editingProductId = isEdit ? product.id : null;
            
            productForm.name.value = product.nombre || '';
            productForm.price.value = product.precio || '';
            productForm.stock.value = product.stock || '';
            productForm.image.value = '';
            
            modal.classList.remove('hidden');
        };

        const hideModal = () => {
            productForm.reset();
            editingProductId = null;
            modal.classList.add('hidden');
        };

        addProductButton.addEventListener('click', () => showModal(false));
        cancelButton.addEventListener('click', hideModal);

        productForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const productData = {
                nombre: productForm.name.value,
                precio: parseFloat(productForm.price.value),
                stock: parseInt(productForm.stock.value),
            };

            const imageFile = productForm.image.files[0];
            if (imageFile) {
                const imageUrl = await uploadProductImage(imageFile);
                if (imageUrl) {
                    productData.imagen_url = imageUrl;
                }
            }

            let error;
            if (editingProductId) {
                ({ error } = await supabase.from('productos').update(productData).eq('id', editingProductId));
            } else {
                ({ error } = await supabase.from('productos').insert([productData]));
            }

            if (error) {
                alert(`Error al guardar el producto: ${error.message}`);
            } else {
                alert(`¡Producto ${editingProductId ? 'actualizado' : 'agregado'} con éxito!`);
                hideModal();
                fetchAndDisplayProducts();
            }
        });

        document.querySelector('#product-grid').addEventListener('click', async (event) => {
            const editButton = event.target.closest('.edit-button');
            if (editButton) {
                const productId = editButton.dataset.id;
                const { data: product, error } = await supabase.from('productos').select('*').eq('id', productId).single();
                if (error) {
                    alert(`No se pudo obtener el producto: ${error.message}`);
                } else {
                    showModal(true, product);
                }
            }
        });
        
        document.querySelector('#logout-button').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
