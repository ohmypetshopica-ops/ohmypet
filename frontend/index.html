<!DOCTYPE html>
<html lang="es">

<body class="bg-gray-50">

    <main class="container mx-auto p-6">

    <script type="module" src="supabase-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                alert('Necesitas iniciar sesi√≥n para acceder a esta p√°gina.');
                window.location.href = 'login.html';
                return; 
            }

            const userName = user.user_metadata.nombre;
            const welcomeMessageElement = document.querySelector('#welcome-message');
            if (userName) {
                welcomeMessageElement.textContent = `¬°Hola, ${userName}!`;
            } else {
                welcomeMessageElement.textContent = '¬°Bienvenido!';
            }
            
            const logoutButton = document.querySelector('#logout-button');
            logoutButton.addEventListener('click', async (event) => {
                event.preventDefault();
                const { error } = await supabase.auth.signOut();
                if (error) {
                    alert(`Error al cerrar sesi√≥n: ${error.message}`);
                } else {
                    // --- CAMBIO: Alerta eliminada ---
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
