<!-- Inventario -->
<div class="flex justify-between items-center mb-6">
  <h1 class="text-3xl font-bold text-gray-800">Inventario de Productos</h1>
  <button id="add-product-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
    + Agregar Producto
  </button>
</div>

<div class="bg-white shadow-md rounded-lg overflow-hidden">
  <table class="min-w-full leading-normal">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Nombre</th>
        <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Precio</th>
        <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Stock</th>
        <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Estado</th>
        <th class="px-5 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Acciones</th>
      </tr>
    </thead>
    <tbody id="products-table-body"></tbody>
  </table>
</div>

<!-- Modal -->
<div id="product-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white rounded-lg p-6 w-full max-w-md">
    <h2 id="modal-title" class="text-xl font-bold mb-4">Agregar Producto</h2>
    <form id="product-form" class="space-y-4">
      <input type="hidden" id="product-id"/>
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="product-name" class="mt-1 block w-full border rounded-md p-2" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Precio</label>
        <input type="number" id="product-price" class="mt-1 block w-full border rounded-md p-2" step="0.01" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Stock</label>
        <input type="number" id="product-stock" class="mt-1 block w-full border rounded-md p-2" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Imagen (URL)</label>
        <input type="url" id="product-image" class="mt-1 block w-full border rounded-md p-2">
      </div>
      <div class="flex justify-end space-x-2">
        <button type="button" id="cancel-btn" class="px-4 py-2 bg-gray-200 rounded-lg">Cancelar</button>
        <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-lg">Guardar</button>
      </div>
    </form>
  </div>
</div>
