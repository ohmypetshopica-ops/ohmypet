<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Oh My Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-teal-50">

    <header class="bg-white shadow-md py-3 px-4 sm:px-6 fixed top-0 left-0 w-full z-30">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2 flex-shrink-0">
                <span class="text-3xl">üêæ</span>
                <span class="text-xl font-bold text-gray-800 hidden sm:block">Oh My Pet</span>
            </a>

            <div class="relative w-full max-w-md mx-4">
                <input type="text" id="search-input" placeholder="Buscar productos..." class="w-full p-2 pl-10 border rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-500">
                <ion-icon name="search-outline" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></ion-icon>
            </div>

            <div class="flex items-center space-x-2 sm:space-x-4">
                <select id="sort-filter" class="border rounded-full p-2 bg-white focus:outline-none focus:ring-2 focus:ring-teal-500 text-sm">
                    <option value="default">Ordenar por</option>
                    <option value="price-asc">Menor a Mayor Precio</option>
                    <option value="price-desc">Mayor a Menor Precio</option>
                    <option value="name-asc">Nombre (A-Z)</option>
                </select>
                <a href="login.html" title="Iniciar Sesi√≥n" class="p-2 text-gray-600 hover:text-teal-600">
                    <ion-icon name="log-in-outline" class="text-3xl"></ion-icon>
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 pt-24">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">Nuestros Productos</h1>
            <p class="text-gray-500 mt-2"></p>
        </div>
        <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6"></div>
        
        <div id="no-results" class="hidden text-center mt-10 py-10">
            <p class="text-2xl font-semibold text-gray-500">No se encontraron productos</p>
            <p class="text-gray-400 mt-2">Intenta con otra b√∫squeda o ajusta los filtros.</p>
        </div>
    </main>

    <div id="backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
    <aside id="cart-sidebar" class="fixed top-0 right-0 h-full w-full max-w-sm bg-white shadow-2xl z-50 transform translate-x-full transition-transform duration-300 ease-in-out flex flex-col">
        <div class="flex justify-between items-center p-4 border-b">
            <h2 class="text-2xl font-bold text-gray-800">Tu Carrito</h2>
            <button id="close-cart-btn" class="text-gray-600 hover:text-gray-900"><ion-icon name="close-outline" class="text-3xl"></ion-icon></button>
        </div>
        <div id="cart-items" class="flex-grow p-4 overflow-y-auto"></div>
        <div class="p-4 border-t bg-gray-50">
            <div class="flex justify-between items-center font-bold text-xl">
                <span>Total:</span>
                <span id="cart-total" class="text-teal-800">S/ 0.00</span>
            </div>
            <a href="checkout.html" class="block text-center w-full mt-4 bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600">Finalizar Compra</a>
        </div>
    </aside>

    <button id="cart-bubble-btn" class="fixed bottom-6 right-6 bg-teal-600 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center transform hover:scale-110 transition-transform z-20">
        <ion-icon name="cart-outline" class="text-3xl"></ion-icon>
        <span id="cart-item-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-6 w-6 flex items-center justify-center font-bold">0</span>
    </button>
    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col items-end"></div>

    <script type="module" src="supabase-client.js"></script>
    <script type="module" src="./js/tienda.js"></script>
</body>
</html>
