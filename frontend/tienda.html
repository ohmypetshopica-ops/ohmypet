<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Oh My Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        .sidebar-link-text { white-space: nowrap; }
    </style>
</head>
<body class="bg-teal-50">

    <div class="flex">
        <aside class="w-20 hover:w-64 bg-white flex flex-col p-4 shadow-lg transition-all duration-300 ease-in-out overflow-hidden group h-screen sticky top-0">
            <div class="pt-2 pb-6 px-2 group-hover:px-0">
                <h1 class="text-teal-800 text-2xl font-bold flex items-center">
                    <span class="text-3xl">üêæ</span>
                    <span class="ml-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300 sidebar-link-text">OH MY PET</span>
                </h1>
            </div>
            <nav class="flex flex-col space-y-4">
                <a href="index.html" class="flex items-center p-3 text-gray-600 hover:bg-gray-200 rounded-lg font-semibold">
                    <ion-icon name="home-outline" class="mr-3 text-2xl flex-shrink-0"></ion-icon>
                    <span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 sidebar-link-text">Inicio</span>
                </a>
            </nav>
            <div class="mt-auto">
                <a href="login.html" class="flex items-center p-3 text-gray-600 hover:bg-red-100 hover:text-red-600 rounded-lg font-semibold">
                    <ion-icon name="log-in-outline" class="mr-3 text-2xl flex-shrink-0"></ion-icon>
                    <span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 sidebar-link-text">Iniciar Sesi√≥n</span>
                </a>
            </div>
        </aside>

        <div class="flex-1">
            <main class="container mx-auto p-6">
                <div class="text-center mb-10">
                    <h1 class="text-4xl font-bold text-gray-800">Nuestros Productos</h1>
                    <p class="text-gray-500 mt-2">Todo lo que necesitas para tu mascota</p>
                </div>
                <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                    </div>
            </main>
        </div>
    </div>

    <div id="cart-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden"></div>
    <aside id="cart-sidebar" class="fixed top-0 right-0 h-full w-full max-w-sm bg-white shadow-2xl z-30 transform translate-x-full transition-transform duration-300 ease-in-out flex flex-col">
        <div class="flex justify-between items-center p-4 border-b">
            <h2 class="text-2xl font-bold text-gray-800">Tu Carrito</h2>
            <button id="close-cart-btn" class="text-gray-600 hover:text-gray-900"><ion-icon name="close-outline" class="text-3xl"></ion-icon></button>
        </div>
        <div id="cart-items" class="flex-grow p-4 overflow-y-auto"></div>
        <div class="p-4 border-t bg-gray-50">
            <div class="flex justify-between items-center font-bold text-xl">
                <span>Total:</span>
                <span id="cart-total" class="text-teal-800">S/ 0.00</span>
            </div>
            <button class="w-full mt-4 bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600">Finalizar Compra</button>
        </div>
    </aside>

    <button id="cart-bubble-btn" class="fixed bottom-8 right-8 bg-teal-600 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center transform hover:scale-110 transition-transform">
        <ion-icon name="cart-outline" class="text-3xl"></ion-icon>
        <span id="cart-item-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-6 w-6 flex items-center justify-center font-bold">0</span>
    </button>

    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col items-end"></div>

    <script type="module" src="supabase-client.js"></script>
    <script type="module" src="./js/tienda.js"></script>
</body>
</html>
