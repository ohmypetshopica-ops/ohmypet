<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Mascotas - Oh My Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-800 p-4 shadow-md">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-white text-2xl font-bold">OH MY PET üêæ</h1>
            <div>
                <a href="#" class="text-blue-200 hover:text-white mx-3 font-semibold">Productos</a>
                <a href="#" class="text-blue-200 hover:text-white mx-3 font-semibold">Citas</a>
                <a href="#" class="text-blue-200 hover:text-white mx-3 font-semibold">Mi Cuenta</a>
            </div>
        </div>
    </nav>

    <main class="flex justify-center items-center py-10">
        
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Registrar Nueva Mascota</h2>
            <form>
                <div class="mb-4">
                    <label for="pet-name" class="block text-gray-700 mb-2">Nombre de la mascota:</label>
                    <input type="text" id="pet-name" name="pet-name" placeholder="Ej: Rocky" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="pet-species" class="block text-gray-700 mb-2">Especie:</label>
                    <select id="pet-species" name="pet-species" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">-- Selecciona una especie --</option>
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="pet-breed" class="block text-gray-700 mb-2">Raza:</label>
                    <input type="text" id="pet-breed" name="pet-breed" placeholder="Ej: Labrador" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-6">
                    <label for="pet-age" class="block text-gray-700 mb-2">Edad (a√±os):</label>
                    <input type="number" id="pet-age" name="pet-age" placeholder="Ej: 3" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition-colors">
                    Guardar Mascota
                </button>
            </form>
        </div>

    </main>

</body>
</html>
