<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Oh My Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen py-10">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Crea tu Cuenta</h1>

        <form id="register-form">
            <div class="mb-5">
                <label for="name" class="block text-gray-600 mb-2">Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre y apellido" class="w-full p-3 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
            </div>
            
            <div class="mb-5">
                <label for="email" class="block text-gray-600 mb-2">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" class="w-full p-3 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-600 mb-2">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" class="w-full p-3 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
            </div>

            
            <button type="submit" class="w-full bg-green-500 text-white font-bold p-3 rounded-lg hover:bg-green-600 transition-colors">
                Crear Cuenta
            </button>
        </form>
    </div>

    <script type="module" src="supabase-client.js"></script>
    <script>
        const registerForm = document.querySelector('#register-form');

        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = registerForm.name.value;
            const email = registerForm.email.value;
            const password = registerForm.password.value;
            

            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        nombre: name,
                        
                    }
                }
            });

            if (error) {
                alert(`Error: ${error.message}`);
            } else {
                alert('¡Registro exitoso! Revisa tu correo para confirmar la cuenta.');
                window.location.href = 'login.html';
            }
        });
    </script>

</body>
</html>
