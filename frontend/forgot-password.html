<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Oh My Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        .custom-button-gradient {
            background-image: linear-gradient(to bottom right, #34d399, #10b981);
        }
    </style>
</head>
<body class="bg-teal-50 h-screen w-screen flex flex-col items-center justify-center font-sans">

    <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-sm">
        <h1 class="text-3xl font-bold mb-2 text-center text-gray-800">Recuperar Contraseña</h1>
        <p class="text-gray-500 text-center text-sm mb-6">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
        
        <form id="forgot-password-form" class="space-y-6">
            <div class="relative">
                <ion-icon name="mail-outline" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl"></ion-icon>
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" class="w-full pl-10 p-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
            </div>
            
            <button type="submit" class="w-full p-3 rounded-lg text-white font-bold custom-button-gradient hover:opacity-80 transition-opacity">
                Enviar Enlace
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="login.html" class="text-sm text-teal-600 font-semibold hover:underline">
                Volver al Login
            </a>
        </div>
    </div>

    <script type="module" src="supabase-client.js"></script>
    <script type="module" src="./js/forgot-password.js"></script>
</body>
</html>
