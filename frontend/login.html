<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Oh My Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">¡Bienvenido de Nuevo!</h1>
        
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="tucoreo@ejemplo.com" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="••••••••" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition-colors">
                Ingresar
            </button>
        </form>
    </div>

    <script type="module" src="supabase-client.js"></script>
    <script>
        const loginForm = document.querySelector('#login-form');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = loginForm.email.value;
            const password = loginForm.password.value;

            // 1. Iniciar sesión
            const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (authError) {
                alert(`Error: ${authError.message}`);
            } else {
                alert('¡Inicio de sesión exitoso!');
                
                // 2. Obtener el rol desde la nueva tabla 'user_roles'
                const { data: roleData, error: roleError } = await supabase
                    .from('user_roles')
                    .select('role')
                    .eq('user_id', authData.user.id)
                    .single(); // .single() es importante para obtener un solo objeto

                if (roleError) {
                    alert('Error al verificar tu rol. Es posible que no tengas permisos asignados.');
                    // Opcional: Desconectar al usuario si no tiene rol
                    await supabase.auth.signOut();
                } else {
                    // 3. Redirigir según el rol obtenido
                    const userRole = roleData.role;

                    if (userRole === 'dueno' || userRole === 'empleado') {
                        window.location.href = 'dashboard.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                }
            }
        });
    </script>
</body>
</html>
