<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Oh My Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">¡Bienvenido de Nuevo!</h1>
        
        <form id="login-form">
            <div class="mb-5">
                <label for="email" class="block text-gray-600 mb-2">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" class="w-full p-3 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-600 mb-2">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" class="w-full p-3 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
            </div>
            
            <button type="submit" class="w-full bg-green-500 text-white font-bold p-3 rounded-lg hover:bg-green-600 transition-colors">
                Ingresar
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">¿No tienes una cuenta? <a href="register.html" class="text-green-500 hover:underline font-semibold">Regístrate aquí</a></p>
        </div>

    </div>

    <script type="module" src="supabase-client.js"></script>
    <script>
        const loginForm = document.querySelector('#login-form');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = loginForm.email.value;
            const password = loginForm.password.value;

            const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (authError) {
                alert(`Error: ${authError.message}`);
            } else {
                const { data: roleData, error: roleError } = await supabase
                    .from('user_roles')
                    .select('role')
                    .eq('user_id', authData.user.id)
                    .single();

                if (roleError) {
                    alert('Error al verificar tu rol. Es posible que no tengas permisos asignados.');
                    await supabase.auth.signOut();
                } else {
                    const userRole = roleData.role;

                    // --- INICIO: LÓGICA DE REDIRECCIÓN POR ROL ---
                    if (userRole === 'dueno' || userRole === 'empleado') {
                        window.location.href = 'dashboard.html'; // Redirige a admin
                    } else if (userRole === 'cliente') {
                        window.location.href = 'index.html'; // Redirige a la página de cliente
                    } else {
                        alert('Rol no reconocido. Contacta al administrador.');
                        await supabase.auth.signOut();
                    }
                    // --- FIN: LÓGICA DE REDIRECCIÓN POR ROL ---
                }
            }
        });
    </script>
</body>
</html>
