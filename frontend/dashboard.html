<body class="bg-gray-50">

            <h1 class="text-green-600 text-2xl font-bold">OH MY PETğŸ¾</h1>

    <main class="container mx-auto p-6">
        <h1 id="welcome-message" class="text-4xl font-bold text-gray-800">Cargando...</h1>
    </main>

    <script type="module" src="supabase-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                alert('Necesitas iniciar sesiÃ³n para acceder a esta pÃ¡gina.');
                window.location.href = 'login.html';
                return; 
            }

            const { data: roleData, error: roleError } = await supabase
                .from('user_roles')
                .select('role')
                .eq('user_id', user.id)
                .single();

            if (!roleError && roleData && ['dueno', 'empleado'].includes(roleData.role)) {
                const adminLink = document.querySelector('#admin-link');
                if (adminLink) {
                    adminLink.classList.remove('hidden');
                }
            }

            const userName = user.user_metadata.nombre;
            const welcomeMessageElement = document.querySelector('#welcome-message');
            if (userName) {
                welcomeMessageElement.textContent = `Â¡Bienvenido de vuelta, ${userName}!`;
            } else {
                welcomeMessageElement.textContent = 'Â¡Bienvenido!';
            }
            
            const logoutButton = document.querySelector('#logout-button');
            logoutButton.addEventListener('click', async (event) => {
                event.preventDefault();
                const { error } = await supabase.auth.signOut();
                if (error) {
                    alert(`Error al cerrar sesiÃ³n: ${error.message}`);
                } else {
                    // --- CAMBIO: Alerta eliminada ---
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
