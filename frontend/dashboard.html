<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Oh My Pet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    .sidebar-link-text{white-space:nowrap;}
    .nav-link.active{background:#CCFBF1;color:#115E59;}
  </style>
</head>
<body class="bg-teal-50">
  <!-- Bloqueo móvil -->
  <div id="mobile-blocker" class="hidden h-screen w-full flex-col items-center justify-center bg-gray-100 p-4 text-center">
    <span class="text-6xl mb-4">🖥️</span>
    <h1 class="text-3xl font-bold text-red-600">Acceso No Permitido</h1>
    <p class="mt-2 text-lg text-gray-700">El panel de administración solo está disponible en computadoras de escritorio.</p>
  </div>

  <!-- App -->
  <div id="dashboard-container" class="hidden h-screen">
    <aside class="w-20 hover:w-64 bg-white flex flex-col p-4 shadow-lg transition-all duration-300 overflow-hidden group">
      <div class="pt-2 pb-6 px-2 group-hover:px-0">
        <h1 class="text-teal-800 text-2xl font-bold flex items-center">
          <span class="text-3xl">🐾</span>
          <span class="ml-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300 sidebar-link-text">OH MY PET</span>
        </h1>
      </div>
      <nav id="sidebar-nav" class="flex flex-col space-y-2">
        <a href="#/dashboard" class="nav-link flex items-center p-3 rounded-lg font-semibold">
          <ion-icon name="grid-outline" class="mr-3 text-2xl flex-shrink-0"></ion-icon>
          <span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 sidebar-link-text">Dashboard</span>
        </a>
        <a href="#/inventario" class="nav-link flex items-center p-3 text-gray-600 hover:bg-gray-200 rounded-lg font-semibold">
          <ion-icon name="bag-handle-outline" class="mr-3 text-2xl flex-shrink-0"></ion-icon>
          <span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 sidebar-link-text">Inventario</span>
        </a>
        <a href="tienda.html" target="_blank" class="flex items-center p-3 text-gray-600 hover:bg-gray-200 rounded-lg font-semibold">
          <ion-icon name="storefront-outline" class="mr-3 text-2xl flex-shrink-0"></ion-icon>
          <span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 sidebar-link-text">Ir a Tienda</span>
        </a>
      </nav>
      <div class="mt-auto">
        <a href="#" id="logout-button" class="flex items-center p-3 text-red-500 hover:bg-red-100 rounded-lg font-semibold">
          <ion-icon name="log-out-outline" class="mr-3 text-2xl flex-shrink-0"></ion-icon>
          <span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 sidebar-link-text">Cerrar Sesión</span>
        </a>
      </div>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto">
      <h1 id="welcome-message" class="text-3xl font-bold text-gray-800 mb-2">Cargando...</h1>
      <p class="text-gray-500 mb-6">Aquí tienes un resumen de la actividad de tu tienda.</p>
      <!-- Aquí se montan las vistas parciales -->
      <div id="view-root"></div>
    </main>
  </div>

  <!-- Core scripts -->
  <script type="module" src="supabase-client.js"></script>
  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/logout.js"></script>
</body>
</html>
