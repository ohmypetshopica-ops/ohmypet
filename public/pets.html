<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mascotas â€” OhMyPet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.7/dist/umd/supabase.min.js"></script>
  <script type="module" src="/assets/js/env.js"></script>
  <script type="module" src="/assets/js/supabaseClient.js"></script>
  <script type="module" src="/assets/js/guard.js"></script>
</head>
<body class="min-h-screen">
  <div id="sidebar-root"></div>
  <div class="pl-0 md:pl-72">
    <div id="topbar-root"></div>
    <main class="p-6">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold">Mascotas</h2>
        <div class="flex gap-2">
          <input id="q" class="border rounded px-3 py-2 text-sm" placeholder="Buscar por nombre..." />
          <button id="btn-search" class="px-3 py-2 border rounded text-sm">Buscar</button>
        </div>
      </div>

      <div class="mt-4 overflow-x-auto">
        <table class="w-full text-sm">
          <thead><tr class="border-b">
            <th class="p-2 text-left">Nombre</th>
            <th class="p-2 text-left">Especie</th>
            <th class="p-2 text-left">Raza</th>
            <th class="p-2 text-left">Edad</th>
            <th class="p-2 text-left">Peso</th>
            <th class="p-2 text-left">Notas</th>
            <th class="p-2 text-left">Acciones</th>
          </tr></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="mt-6 border rounded-2xl p-4">
        <h3 id="form-title" class="font-semibold mb-3">Nueva mascota</h3>
        <form id="form" class="grid md:grid-cols-2 gap-3">
          <label class="text-sm">Nombre <input name="nombre" class="mt-1 w-full border rounded px-3 py-2" required /></label>
          <label class="text-sm">Especie <input name="especie" class="mt-1 w-full border rounded px-3 py-2" /></label>
          <label class="text-sm">Raza <input name="raza" class="mt-1 w-full border rounded px-3 py-2" /></label>
          <label class="text-sm">Edad <input name="edad" type="number" class="mt-1 w-full border rounded px-3 py-2" /></label>
          <label class="text-sm">Peso <input name="peso" type="number" step="0.01" class="mt-1 w-full border rounded px-3 py-2" /></label>
          <label class="text-sm">Notas <input name="notas" class="mt-1 w-full border rounded px-3 py-2" /></label>
          <div class="md:col-span-2 flex gap-2">
            <button id="btn-submit" class="px-3 py-2 border rounded" type="submit">Crear</button>
            <button id="btn-cancel" class="px-3 py-2 border rounded hidden" type="button">Cancelar</button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script type="module" src="/assets/js/ui.js"></script>
  <script type="module">
    import { initMascotas } from '/assets/js/modules/mascotas.js';
    initMascotas();
  </script>
</body>
</html>
