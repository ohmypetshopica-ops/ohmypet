<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos — OhMyPet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.7/dist/umd/supabase.min.js"></script>
  <script type="module" src="/assets/js/env.js"></script>
  <script type="module" src="/assets/js/supabaseClient.js"></script>
  <script type="module" src="/assets/js/guard.js"></script>
</head>
<body class="min-h-screen">
  <div id="sidebar-root"></div>
  <div class="pl-0 md:pl-72">
    <div id="topbar-root"></div>
    <main class="p-6">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold">Pedidos</h2>
        <div class="flex gap-2">
          <input id="q" class="border rounded px-3 py-2 text-sm" placeholder="Buscar por cliente..." />
          <button id="btn-search" class="px-3 py-2 border rounded text-sm">Buscar</button>
        </div>
      </div>

      <div class="mt-4 overflow-x-auto">
        <table class="w-full text-sm">
          <thead><tr class="border-b">
            <th class="p-2 text-left">Código</th>
            <th class="p-2 text-left">Cliente</th>
            <th class="p-2 text-left">Email</th>
            <th class="p-2 text-left">Total</th>
            <th class="p-2 text-left">Fecha</th>
            <th class="p-2 text-left">Acciones</th>
          </tr></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="mt-6 border rounded-2xl p-4">
        <h3 id="form-title" class="font-semibold mb-3">Nuevo pedido</h3>
        <form id="form" class="grid md:grid-cols-2 gap-3">
          <label class="text-sm">Código <input name="codigo_pedido" class="mt-1 w-full border rounded px-3 py-2" /></label>
          <label class="text-sm">Cliente <input name="cliente_nombre" class="mt-1 w-full border rounded px-3 py-2" /></label>
          <label class="text-sm">Email <input name="cliente_email" type="email" class="mt-1 w-full border rounded px-3 py-2" /></label>
          <label class="text-sm">Total <input name="total" type="number" step="0.01" class="mt-1 w-full border rounded px-3 py-2" /></label>
          <div class="md:col-span-2 flex gap-2">
            <button id="btn-submit" class="px-3 py-2 border rounded" type="submit">Crear</button>
            <button id="btn-cancel" class="px-3 py-2 border rounded hidden" type="button">Cancelar</button>
          </div>
        </form>
      </div>

      <div class="mt-8 border rounded-2xl p-4">
        <h3 class="font-semibold mb-3">Items del pedido (selecciona un pedido)</h3>
        <form id="form-item" class="grid md:grid-cols-4 gap-3">
          <label class="text-sm md:col-span-2">Producto
            <select id="producto_id" name="producto_id" class="mt-1 w-full border rounded px-3 py-2"></select>
          </label>
          <label class="text-sm">Cantidad
            <input name="cantidad" type="number" class="mt-1 w-full border rounded px-3 py-2" />
          </label>
          <label class="text-sm">Precio unitario
            <input name="precio_unitario" type="number" step="0.01" class="mt-1 w-full border rounded px-3 py-2" />
          </label>
          <div class="md:col-span-4">
            <button class="px-3 py-2 border rounded" type="submit">Agregar ítem</button>
          </div>
        </form>
        <div class="mt-3 overflow-x-auto">
          <table class="w-full text-sm">
            <thead><tr class="border-b">
              <th class="p-2 text-left">Producto ID</th>
              <th class="p-2 text-left">Cantidad</th>
              <th class="p-2 text-left">PU</th>
              <th class="p-2 text-left">Acciones</th>
            </tr></thead>
            <tbody id="tbody-items"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="/assets/js/ui.js"></script>
  <script type="module">
    import { initPedidos } from '/assets/js/modules/pedidos.js';
    initPedidos();
  </script>
</body>
</html>
