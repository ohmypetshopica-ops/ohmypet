<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Contraseña - OhMyPet</title>
    <link rel="icon" type="image/png" href="/public/assets/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased flex min-h-screen items-center justify-center p-8">

    <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8 md:p-10 border border-gray-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Nueva Contraseña</h1>
            <p class="text-gray-600 mt-2 text-sm">
                Ingresa y confirma tu nueva contraseña.
            </p>
        </div>

        <form id="update-password-form" novalidate>
            <div id="form-message" class="hidden mb-6 p-4 rounded-md font-medium"></div>

            <div class="mb-4 relative">
                <label for="password" class="sr-only">Nueva Contraseña</label>
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <img src="/public/assets/icons/lock-solid.svg" alt="Password Icon" class="h-5 w-5 text-gray-400">
                </div>
                <input type="password" id="password" name="password"
                       class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 pl-10 pr-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors duration-200"
                       placeholder="Nueva Contraseña" required>
            </div>

            <div class="mb-6 relative">
                <label for="confirm-password" class="sr-only">Confirmar Contraseña</label>
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <img src="/public/assets/icons/lock-solid.svg" alt="Password Icon" class="h-5 w-5 text-gray-400">
                </div>
                <input type="password" id="confirm-password" name="confirm-password"
                       class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 pl-10 pr-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors duration-200"
                       placeholder="Confirmar Contraseña" required>
            </div>

            <button type="submit"
                    class="bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline w-full mb-4 transition-colors duration-200 transform hover:scale-105">
                Actualizar Contraseña
            </button>
        </form>
    </div>

    <script type="module" src="./update-password.js"></script>
    
</body>
</html>
