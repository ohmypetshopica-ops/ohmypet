<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmado - OhMyPet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md text-center">
        <div class="mb-6">
            <svg class="w-20 h-20 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-4">¡Email Confirmado!</h1>
        <p class="text-gray-600 mb-6">Tu cuenta ha sido verificada exitosamente.</p>
        <a href="/public/modules/login/login.html" 
           class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg inline-block transition-colors">
            Iniciar Sesión
        </a>
    </div>
    
    <script type="module">
        import { supabase } from '/public/core/supabase.js';
        
        // Manejar la confirmación automática
        window.addEventListener('load', async () => {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = urlParams.get('access_token');
            
            if (accessToken) {
                const { error } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: urlParams.get('refresh_token')
                });
                
                if (!error) {
                    // Redirigir al onboarding después de 2 segundos
                    setTimeout(() => {
                        window.location.href = '/public/modules/profile/onboarding.html';
                    }, 2000);
                }
            }
        });
    </script>
</body>
</html>
