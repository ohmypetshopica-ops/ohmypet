<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmado - OhMyPet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md text-center">
        <div id="loading" class="mb-6">
            <div class="animate-spin rounded-full h-20 w-20 border-b-2 border-green-500 mx-auto"></div>
            <p class="text-gray-600 mt-4">Confirmando tu email...</p>
        </div>
        
        <div id="success" class="hidden">
            <div class="mb-6">
                <svg class="w-20 h-20 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-4">¡Email Confirmado!</h1>
            <p class="text-gray-600 mb-6">Tu cuenta ha sido verificada exitosamente. Redirigiendo al onboarding...</p>
        </div>
        
        <div id="error" class="hidden">
            <div class="mb-6">
                <svg class="w-20 h-20 text-red-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Error al confirmar</h1>
            <p class="text-gray-600 mb-6" id="error-message">Hubo un problema al confirmar tu email.</p>
            <a href="/public/modules/login/login.html" 
               class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg inline-block transition-colors">
                Volver al Login
            </a>
        </div>
    </div>
    
    <script type="module">
        import { supabase } from '/public/core/supabase.js';
        
        window.addEventListener('load', async () => {
            const loading = document.getElementById('loading');
            const success = document.getElementById('success');
            const error = document.getElementById('error');
            const errorMessage = document.getElementById('error-message');
            
            try {
                // Obtener parámetros del hash
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                
                const tokenHash = params.get('access_token');
                const type = params.get('type');
                
                console.log('Token Hash:', tokenHash ? 'Presente' : 'No encontrado');
                console.log('Type:', type);
                
                if (!tokenHash) {
                    throw new Error('No se encontró el token en la URL');
                }
                
                // Verificar el token con Supabase usando verifyOtp
                const { data, error: verifyError } = await supabase.auth.verifyOtp({
                    token_hash: tokenHash,
                    type: 'email'
                });
                
                if (verifyError) {
                    console.error('Error al verificar:', verifyError);
                    throw verifyError;
                }
                
                console.log('Email verificado correctamente:', data);
                
                // Mostrar éxito
                loading.classList.add('hidden');
                success.classList.remove('hidden');
                
                // Redirigir al onboarding después de 2 segundos
                setTimeout(() => {
                    window.location.href = '/public/modules/profile/onboarding.html';
                }, 2000);
                
            } catch (err) {
                console.error('Error completo:', err);
                loading.classList.add('hidden');
                error.classList.remove('hidden');
                errorMessage.textContent = err.message || 'Hubo un problema al confirmar tu email.';
            }
        });
    </script>
</body>
</html>
