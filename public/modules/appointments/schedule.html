<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - OhMyPet</title>
    <link rel="icon" type="image/png" href="/public/assets/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased">

    <!-- HEADER -->
    <header class="bg-white shadow-sm sticky top-0 z-20">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="/public/index.html" class="text-2xl font-bold text-green-600">OhMyPet</a>
            </div>
            
            <div class="flex items-center space-x-4">
                <!-- MENÚ INVITADO -->
                <div id="guest-nav" class="relative">
                    <button id="profile-menu-button" class="p-2 rounded-full hover:bg-gray-100 focus:outline-none">
                        <img src="/public/assets/icons/user.svg" alt="Ícono de perfil" class="h-7 w-7 text-gray-600">
                    </button>
                    <div id="profile-menu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden z-50">
                        <a href="/public/register.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 font-bold text-green-600">
                            Registrarse
                        </a>
                        <a href="/public/modules/login/login.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            Iniciar Sesión
                        </a>
                    </div>
                </div>

                <!-- MENÚ USUARIO -->
                <div id="user-nav" class="hidden items-center space-x-4 relative">
                    <button id="user-profile-button" class="flex items-center justify-center h-9 w-9 bg-green-500 rounded-full text-white font-bold text-lg hover:bg-green-600 transition-colors duration-200 focus:outline-none">
                        <span id="user-initial"></span>
                    </button>
                    <div id="user-profile-menu" class="absolute right-0 top-12 w-48 bg-white rounded-md shadow-lg py-1 hidden z-50">
                        <a href="/public/modules/profile/profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 font-bold text-green-600">Mi Perfil</a>
                        <button id="logout-button" class="block w-full text-left px-4 py-2 text-sm text-red-500 hover:bg-red-100 transition-colors duration-200">Cerrar Sesión</button>
                    </div>
                </div>
                
                <!-- TIENDA -->
                <a href="/public/modules/store/store.html" title="Tienda" class="text-gray-600 hover:text-green-600 p-2 rounded-full hover:bg-gray-100 transition-colors duration-200">
                    <img src="/public/assets/icons/carrito.svg" alt="Ícono de carrito de compras" class="h-7 w-7 text-gray-600">
                </a>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <section class="py-16 md:py-24 bg-white">
            <div class="container mx-auto px-6 max-w-2xl">
                <div class="text-center mb-12">
                    <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800">Agenda una Cita</h1>
                    <p class="mt-4 text-lg text-gray-600">Completa el formulario y envía la solicitud por WhatsApp.</p>
                </div>

                <!-- FORMULARIO -->
                <form id="appointment-form" class="bg-gray-50 p-8 rounded-2xl shadow-lg ring-1 ring-gray-200">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        
                        <!-- NOMBRE -->
                        <div>
                            <label for="owner-name" class="block text-sm font-medium text-gray-700 mb-1">Tu Nombre</label>
                            <input type="text" id="owner-name" name="owner-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-200 cursor-not-allowed" readonly required>
                        </div>
                        
                        <!-- MASCOTA -->
                        <div class="md:col-span-2">
                            <label for="pet-select" class="block text-sm font-medium text-gray-700 mb-1">Selecciona tu Mascota</label>
                            <select id="pet-select" name="pet-select" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                            </select>
                            <div id="no-pets-message" class="hidden mt-2 text-center text-sm">
                                <p class="text-gray-600">No tienes mascotas registradas.</p>
                                <a href="/public/modules/profile/add-pet.html" class="font-semibold text-green-600 hover:underline">
                                    ¡Agrega una ahora!
                                </a>
                            </div>
                        </div>

                        <!-- DETALLES DE MASCOTA -->
                        <div id="pet-details-container" class="hidden md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                            <div>
                                <label for="pet-breed" class="block text-sm font-medium text-gray-700 mb-1">Raza</label>
                                <input type="text" id="pet-breed" name="pet-breed" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-200 cursor-not-allowed" readonly>
                            </div>
                            <div>
                                <label for="pet-size" class="block text-sm font-medium text-gray-700 mb-1">Tamaño</label>
                                <input type="text" id="pet-size" name="pet-size" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-200 cursor-not-allowed" readonly>
                            </div>
                        </div>

                        <!-- FECHA -->
                        <div>
                            <label for="appointment-date" class="block text-sm font-medium text-gray-700 mb-1">Fecha de la Cita</label>
                            <input type="date" id="appointment-date" name="appointment-date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                        </div>

                        <!-- HORA (LIMITADA) -->
                        <div>
                            <label for="appointment-time" class="block text-sm font-medium text-gray-700 mb-1">Hora de la Cita</label>
                            <input type="time" id="appointment-time" name="appointment-time" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" 
                                min="10:00" max="16:00" required>
                            <p class="text-xs text-gray-500 mt-1">Horario disponible: de 10:00 a 16:00</p>
                        </div>
                    </div>
                    
                    <!-- NOTAS -->
                    <div class="mt-6">
                        <label for="extra-notes" class="block text-sm font-medium text-gray-700 mb-1">Notas Adicionales</label>
                        <textarea id="extra-notes" name="extra-notes" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Ej: Mi perro es alérgico a..."></textarea>
                    </div>

                    <!-- BOTÓN -->
                    <div class="mt-8 text-center">
                        <button type="submit" class="inline-flex items-center justify-center bg-emerald-600 text-white text-xl font-bold py-3 px-8 rounded-full shadow-lg hover:bg-emerald-700 transition-colors duration-300 transform hover:scale-105">
                            <img src="/public/assets/icons/whatsapp.svg" alt="Ícono de WhatsApp" class="h-6 w-6 mr-3">
                            Agendar Cita por WhatsApp
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>© 2025 OhMyPet. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- BOTÓN WHATSAPP -->
    <a href="https://wa.me/51904343849" target="_blank" rel="noopener noreferrer" class="fixed bottom-6 right-6 z-50 bg-green-500 hover:bg-green-600 transition-colors duration-300 rounded-full p-4 shadow-xl transform hover:scale-110">
        <img src="/public/assets/icons/whatsapp.svg" alt="Ícono de WhatsApp" class="h-8 w-8 text-white">
    </a>

    <!-- SCRIPTS -->
    <script type="module" src="/public/js/main.js"></script>
    <script>
        const profileMenuButton = document.getElementById('profile-menu-button');
        const profileMenu = document.getElementById('profile-menu');
        
        profileMenuButton.addEventListener('click', (event) => {
            event.stopPropagation();
            profileMenu.classList.toggle('hidden');
        });

        window.addEventListener('click', (event) => {
            if (!profileMenuButton.contains(event.target) && !profileMenu.contains(event.target)) {
                profileMenu.classList.add('hidden');
            }
        });
    </script>
    <script type="module" src="../../core/auth-client.js"></script>
    <script type="module" src="schedule.js"></script>

</body>
</html>
