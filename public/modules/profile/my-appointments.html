<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Citas - OhMyPet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
        .modal-enter { transition: opacity 0.3s ease, transform 0.3s ease; }
        .modal-enter-from { opacity: 0; transform: scale(0.95); }
        .modal-enter-to { opacity: 1; transform: scale(1); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-6 md:p-8">

    <main class="max-w-4xl mx-auto">
        <div class="mb-6">
            <a href="/public/modules/profile/profile.html" class="flex items-center text-sm font-semibold text-green-600 hover:text-green-800 transition-colors duration-200">
                <svg class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Volver a mi perfil
            </a>
        </div>

        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-gray-800">ðŸ“… Mis Citas</h1>
                <p class="mt-2 text-gray-600">AquÃ­ puedes ver tus prÃ³ximas citas y tu historial.</p>
            </div>

            <div id="appointments-container" class="space-y-4">
                </div>
        </div>
    </main>

    <template id="appointment-card-skeleton">
        <div class="bg-white border border-gray-200 p-4 rounded-lg shadow-sm animate-pulse">
            <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
                <div class="h-20 w-20 rounded-full bg-gray-200 flex-shrink-0"></div>
                <div class="flex-grow w-full">
                    <div class="flex justify-between items-center">
                        <div class="h-6 bg-gray-200 rounded w-1/3"></div>
                        <div class="h-6 bg-gray-200 rounded-full w-24"></div>
                    </div>
                    <div class="h-4 bg-gray-200 rounded w-1/2 mt-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-full mt-3"></div>
                </div>
                <div class="flex flex-col sm:flex-row gap-2 w-full sm:w-auto self-start sm:self-center mt-2 sm:mt-0">
                    <div class="h-10 bg-gray-200 rounded-lg w-full sm:w-28"></div>
                    <div class="h-10 bg-gray-200 rounded-lg w-full sm:w-28"></div>
                </div>
            </div>
        </div>
    </template>

    <div id="reschedule-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-6 relative">
            <button id="close-reschedule-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Reprogramar Cita</h2>
            <div class="space-y-6">
                <div>
                    <label for="reschedule-date" class="block text-sm font-medium text-gray-600 mb-2">1. Elige la nueva fecha</label>
                    <input type="date" id="reschedule-date" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                     <label class="block text-sm font-medium text-gray-600 mb-2">2. Elige la nueva hora</label>
                    <div id="reschedule-time-options" class="flex flex-wrap gap-3 justify-center"></div>
                </div>
            </div>
            <div class="mt-8">
                <button id="confirm-reschedule-btn" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 disabled:bg-gray-400">
                    Confirmar ReprogramaciÃ³n
                </button>
            </div>
        </div>
    </div>
    
    <div id="details-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4 modal-enter modal-enter-from">
        <div class="bg-white w-full max-w-3xl rounded-2xl shadow-xl overflow-hidden">
            <div class="p-6">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">Resultado del Servicio</h2>
                        <p id="modal-pet-name" class="text-gray-500"></p>
                    </div>
                    <button id="close-details-modal-btn" class="text-gray-400 hover:text-gray-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h4 class="text-md font-semibold text-gray-700 mb-2">Fotos del Servicio</h4>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <p class="text-sm text-center font-medium text-gray-600 mb-1">Llegada</p>
                                <div class="bg-gray-100 rounded-lg aspect-square flex items-center justify-center">
                                    <img id="modal-arrival-photo" src="" alt="Foto de llegada" class="rounded-lg object-cover w-full h-full">
                                </div>
                            </div>
                            <div>
                                <p class="text-sm text-center font-medium text-gray-600 mb-1">Salida</p>
                                <div class="bg-gray-100 rounded-lg aspect-square flex items-center justify-center">
                                    <img id="modal-departure-photo" src="" alt="Foto de salida" class="rounded-lg object-cover w-full h-full">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h4 class="text-md font-semibold text-gray-700 mb-2">Detalles del Servicio</h4>
                        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 h-full min-h-[150px] space-y-3">
                            <div>
                                <p class="text-xs font-bold text-gray-600">SHAMPOO UTILIZADO</p>
                                <p id="modal-shampoo-type" class="text-sm text-gray-800"></p>
                            </div>
                            <div class="border-t border-yellow-200 pt-3">
                                <p class="text-xs font-bold text-gray-600">NOTAS DEL ESTILISTA</p>
                                <p id="modal-stylist-notes" class="text-sm text-gray-800 whitespace-pre-wrap"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../../core/auth-client.js"></script>
    <script type="module" src="./my-appointments.js"></script>
</body>
</html>
