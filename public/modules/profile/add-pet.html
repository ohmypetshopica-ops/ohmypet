<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Mascota - OhMyPet</title>
    <link rel="icon" type="image/png" href="/public/assets/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
        .selected { border-color: #10b981; background-color: #d1fae5; }
        .selected-male { border-color: #3b82f6; background-color: #dbeafe; }
        .selected-female { border-color: #ec4899; background-color: #fce7f3; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-2xl p-6 md:p-10 border border-gray-100 my-8">
        <div class="mb-6">
            <a href="/public/modules/profile/profile.html" class="flex items-center text-sm font-semibold text-green-600 hover:text-green-800 transition-colors duration-200">
                <svg class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Volver a mi perfil
            </a>
        </div>

        <div class="text-center mb-8">
            <h1 id="form-title" class="text-3xl font-extrabold text-gray-800 leading-tight">Cuéntanos sobre tu mascota</h1>
            <p id="form-subtitle" class="mt-2 text-lg text-gray-600">Comencemos con lo básico.</p>
        </div>

        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-8">
            <div id="progress-bar" class="bg-green-500 h-2.5 rounded-full" style="width: 25%; transition: width 0.3s ease-in-out;"></div>
        </div>

        <div id="form-message" class="hidden mb-6 p-4 rounded-md font-medium text-sm"></div>

        <form id="add-pet-form" class="space-y-6">
            <div id="step-1" class="step space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre <span class="text-red-500">*</span></label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Ej: Max">
                </div>
                <div>
                    <label for="breed" class="block text-sm font-medium text-gray-700 mb-1">Raza <span class="text-red-500">*</span></label>
                    <input type="text" id="breed" name="breed" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Ej: Golden Retriever">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Sexo <span class="text-red-500">*</span></label>
                    <div class="grid grid-cols-2 gap-4">
                        <button type="button" class="sex-btn p-4 border-2 border-gray-200 rounded-lg flex items-center justify-center space-x-3 focus:outline-none transition-colors duration-200" data-sex="Macho">
                            <img src="/public/assets/icons/man-icon.svg" class="h-6 w-6">
                            <span class="font-medium text-gray-800">Macho</span>
                        </button>
                        <button type="button" class="sex-btn p-4 border-2 border-gray-200 rounded-lg flex items-center justify-center space-x-3 focus:outline-none transition-colors duration-200" data-sex="Hembra">
                            <img src="/public/assets/icons/woman-icon.svg" class="h-6 w-6">
                            <span class="font-medium text-gray-800">Hembra</span>
                        </button>
                    </div>
                    <input type="hidden" id="sex" name="sex" required>
                </div>
                <div class="flex justify-end pt-4">
                    <button type="button" class="next-btn bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg">Siguiente</button>
                </div>
            </div>

            <div id="step-2" class="step hidden space-y-6">
                 <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tamaño <span class="text-red-500">*</span></label>
                    <div class="grid grid-cols-3 gap-3">
                        <button type="button" class="size-btn p-3 border-2 border-gray-200 rounded-lg flex flex-col items-center justify-center space-y-2 flex-1 focus:outline-none" data-size="Pequeño">
                            <img src="/public/assets/icons/dog-icon.svg" class="h-8 text-gray-600">
                            <span class="text-sm font-medium text-gray-800">Pequeño</span>
                            <span class="text-xs text-gray-500">-40 cm</span>
                        </button>
                        <button type="button" class="size-btn selected p-3 border-2 border-gray-200 rounded-lg flex flex-col items-center justify-center space-y-2 flex-1 focus:outline-none" data-size="Mediano">
                            <img src="/public/assets/icons/dog-icon.svg" class="h-12 text-gray-600">
                            <span class="text-sm font-medium text-gray-800">Mediano</span>
                            <span class="text-xs text-gray-500">40 - 60 cm</span>
                        </button>
                        <button type="button" class="size-btn p-3 border-2 border-gray-200 rounded-lg flex flex-col items-center justify-center space-y-2 flex-1 focus:outline-none" data-size="Grande">
                             <img src="/public/assets/icons/dog-icon.svg" class="h-16 text-gray-600">
                            <span class="text-sm font-medium text-gray-800">Grande</span>
                            <span class="text-xs text-gray-500">+60 cm</span>
                        </button>
                    </div>
                    <input type="hidden" id="size" name="size" value="Mediano" required>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="weight" class="block text-sm font-medium text-gray-700 mb-1">Peso (kg)</label>
                        <input type="number" id="weight" name="weight" step="0.1" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Ej: 15.5">
                    </div>
                    <div>
                        <label for="birth_date" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Nacimiento</label>
                        <input type="date" id="birth_date" name="birth_date" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                    </div>
                </div>
                 <div class="flex justify-between pt-4">
                    <button type="button" class="prev-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg">Anterior</button>
                    <button type="button" class="next-btn bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg">Siguiente</button>
                </div>
            </div>

            <div id="step-3" class="step hidden space-y-6">
                <div>
                    <label for="observations" class="block text-sm font-medium text-gray-700 mb-1">Observaciones</label>
                    <textarea id="observations" name="observations" rows="6" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="¿Algo especial sobre tu mascota? Alergias, miedos, comportamiento..."></textarea>
                </div>
                <div>
                    <label for="photo" class="block text-sm font-medium text-gray-700 mb-2">Foto de tu Mascota (Opcional)</label>
                    <div class="flex items-center space-x-4">
                        <img id="image-preview" src="https://via.placeholder.com/100" alt="Vista previa" class="h-24 w-24 rounded-full object-cover border-2 border-gray-300">
                        <input type="file" id="photo" name="photo" accept="image/*" class="text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                    </div>
                </div>
                <div class="flex justify-between pt-4">
                    <button type="button" class="prev-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg">Anterior</button>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg">¡Guardar Mascota!</button>
                </div>
            </div>
        </form>
    </div>

    <script type="module" src="../../core/auth-client.js"></script>
    <script type="module" src="./add-pet.js"></script>
</body>
</html>
