<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Mascota - OhMyPet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
        .step { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }
        .step.hidden { display: none; }
        .size-btn.selected {
            border-color: #22c55e; /* green-500 */
            background-color: #f0fdf4; /* green-50 */
        }
        .size-btn.selected img {
            filter: invert(39%) sepia(61%) saturate(2068%) hue-rotate(117deg) brightness(91%) contrast(86%);
        }
        .sex-btn.selected-male {
            border-color: #3b82f6; /* blue-500 */
            background-color: #eff6ff; /* blue-50 */
        }
        .sex-btn.selected-female {
            border-color: #ec4899; /* pink-500 */
            background-color: #fdf2f8; /* pink-50 */
        }
        .sex-btn.selected-male img {
            filter: invert(49%) sepia(87%) saturate(2500%) hue-rotate(204deg) brightness(98%) contrast(95%);
        }
        .sex-btn.selected-female img {
            filter: invert(41%) sepia(50%) saturate(3000%) hue-rotate(295deg) brightness(96%) contrast(91%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-purple-100 text-gray-900 antialiased flex flex-col items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-xl mx-auto bg-white rounded-3xl shadow-xl p-8 md:p-10 border border-gray-100 animate-fade-in">
        <div class="mb-8">
            <a href="/public/modules/profile/profile.html" class="flex items-center text-sm font-semibold text-green-600 hover:text-green-800 transition-colors duration-200">
                <svg class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Volver a mi perfil
            </a>
        </div>

        <div class="text-center mb-8">
            <h1 id="form-title" class="text-3xl font-extrabold text-gray-800 leading-tight">Cuéntanos sobre tu mascota</h1>
            <p id="form-subtitle" class="mt-2 text-lg text-gray-600">Comencemos con lo básico.</p>
        </div>

        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-8">
            <div id="progress-bar" class="bg-green-500 h-2.5 rounded-full" style="width: 25%; transition: width 0.3s ease-in-out;"></div>
        </div>

        <form id="add-pet-form" class="space-y-6">
            <div id="step-1" class="step space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Ej: Max">
                </div>
                <div>
                    <label for="breed" class="block text-sm font-medium text-gray-700 mb-1">Raza</label>
                    <input type="text" id="breed" name="breed" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Ej: Golden Retriever">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Sexo</label>
                    <div class="grid grid-cols-2 gap-4">
                        <button type="button" class="sex-btn p-4 border-2 border-gray-200 rounded-lg flex items-center justify-center space-x-3 focus:outline-none transition-colors duration-200" data-sex="Macho">
                            <img src="/public/assets/icons/man-icon.svg" class="h-6 w-6">
                            <span class="font-medium text-gray-800">Macho</span>
                        </button>
                        <button type="button" class="sex-btn p-4 border-2 border-gray-200 rounded-lg flex items-center justify-center space-x-3 focus:outline-none transition-colors duration-200" data-sex="Hembra">
                            <img src="/public/assets/icons/fem-icon.svg" class="h-6 w-6">
                            <span class="font-medium text-gray-800">Hembra</span>
                        </button>
                    </div>
                    <input type="hidden" id="sex" name="sex" required>
                </div>
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Edad (años)</label>
                    <input type="number" id="age" name="age" min="0" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Ej: 3">
                </div>
                 <div class="flex justify-end pt-4">
                    <button type="button" class="next-btn bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg">Siguiente</button>
                </div>
            </div>

            <div id="step-2" class="step hidden space-y-6">
                 <div>
                    <label class="block text-sm font-medium text-gray-700 mb-4 text-center">Tamaño</label>
                    <div class="flex justify-around items-stretch space-x-2 sm:space-x-4">
                        <button type="button" class="size-btn p-3 border-2 border-gray-200 rounded-lg flex flex-col items-center justify-center space-y-2 flex-1 focus:outline-none transition-all duration-200" data-size="Pequeño">
                             <img src="/public/assets/icons/dog-icon.svg" class="h-8 text-gray-600">
                            <span class="text-sm font-medium text-gray-800">Pequeño</span>
                            <span class="text-xs text-gray-500">15 - 40 cm</span>
                        </button>
                        <button type="button" class="size-btn p-3 border-2 border-gray-200 rounded-lg flex flex-col items-center justify-center space-y-2 flex-1 focus:outline-none transition-all duration-200 selected" data-size="Mediano">
                            <img src="/public/assets/icons/dog-icon.svg" class="h-12 text-gray-600">
                           <span class="text-sm font-medium text-gray-800">Mediano</span>
                           <span class="text-xs text-gray-500">40 - 60 cm</span>
                        </button>
                        <button type="button" class="size-btn p-3 border-2 border-gray-200 rounded-lg flex flex-col items-center justify-center space-y-2 flex-1 focus:outline-none transition-all duration-200" data-size="Grande">
                             <img src="/public/assets/icons/dog-icon.svg" class="h-16 text-gray-600">
                            <span class="text-sm font-medium text-gray-800">Grande</span>
                            <span class="text-xs text-gray-500">+60 cm</span>
                        </button>
                    </div>
                    <input type="hidden" id="size" name="size" value="Mediano" required>
                </div>
                <div>
                    <label for="weight" class="block text-sm font-medium text-gray-700 mb-1">Peso (kg)</label>
                    <input type="number" id="weight" name="weight" step="0.1" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Ej: 15.5">
                </div>
                 <div class="flex justify-between pt-4">
                    <button type="button" class="prev-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg">Anterior</button>
                    <button type="button" class="next-btn bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg">Siguiente</button>
                </div>
            </div>

            <div id="step-3" class="step hidden space-y-6">
                <div>
                    <label for="observations" class="block text-sm font-medium text-gray-700 mb-1">Observaciones</label>
                    <textarea id="observations" name="observations" rows="6" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="¿Algo especial sobre tu mascota? (alergias, miedos, gustos)"></textarea>
                </div>
                <div class="flex justify-between pt-4">
                    <button type="button" class="prev-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg">Anterior</button>
                    <button type="button" class="next-btn bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg">Siguiente</button>
                </div>
            </div>

            <div id="step-4" class="step hidden space-y-6">
                 <div class="text-center">
                    <label for="photo" class="block text-sm font-medium text-gray-700 mb-4">Sube una foto (opcional)</label>
                    <img id="image-preview" src="https://via.placeholder.com/150" alt="Vista previa de la imagen" class="mx-auto h-40 w-40 rounded-full object-cover border-4 border-gray-200 mb-4">
                    <input type="file" id="photo" name="photo" class="hidden" accept="image/*">
                    <button type="button" onclick="document.getElementById('photo').click()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                        Seleccionar Foto
                    </button>
                </div>
                <div class="flex justify-between pt-4">
                    <button type="button" class="prev-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg">Anterior</button>
                    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg">¡Guardar Mascota!</button>
                </div>
            </div>
        </form>
    </main>
    <script type="module" src="../../core/auth-client.js"></script>
    <script type="module" src="add-pet.js"></script>
</body>
</html>
