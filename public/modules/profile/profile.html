<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - OhMyPet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 antialiased flex flex-col min-h-screen">

    <header id="header-container"></header>

    <main class="container mx-auto px-4 py-8 md:py-16 flex-grow">
        <div class="max-w-md md:max-w-4xl mx-auto bg-white rounded-3xl shadow-lg overflow-hidden">
            <div id="profile-container" class="p-6 md:p-8 flex flex-col md:flex-row md:space-x-8">
                
                <div class="md:w-1/3 flex-shrink-0">
                    <div class="flex flex-col items-center md:items-start mb-6 md:mb-0">
                        <img id="user-avatar" class="h-24 w-24 rounded-full object-cover mb-4 border-4 border-green-200" src="https://via.placeholder.com/150/A4D0A4/FFFFFF?text=O" alt="Avatar de Usuario">
                        <h1 id="profile-full-name" class="text-2xl font-bold text-gray-900 text-center md:text-left">Cargando...</h1>
                        <p id="profile-email" class="text-gray-500 text-sm">cargando@email.com</p>
                        <p id="profile-role" class="text-green-600 text-xs uppercase font-semibold mt-1"></p>
                    </div>
                </div>

                <div class="md:w-2/3 flex-grow">
                    <div id="profile-content" class="space-y-6">
                        
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="text-lg font-semibold text-gray-800">Mis Mascotas</h3>
                            <a href="/public/modules/profile/add-pet.html" id="add-pet-button" class="bg-green-500 hover:bg-green-600 text-white text-xs font-bold py-1.5 px-3 rounded-full transition-colors duration-200">
                                + Agregar Mascota
                            </a>
                        </div>
                        <div id="pets-container" class="space-y-3">
                            </div>

                        <template id="pet-card-skeleton-template">
                            <div class="flex items-center justify-between bg-gray-100 p-3 rounded-lg animate-pulse">
                                <div class="flex items-center">
                                    <span class="p-2 rounded-full bg-gray-200 mr-3 h-9 w-9"></span>
                                    <div>
                                        <div class="h-4 bg-gray-200 rounded w-24 mb-1"></div>
                                        <div class="h-3 bg-gray-200 rounded w-32"></div>
                                    </div>
                                </div>
                                <div class="h-4 w-4 bg-gray-200 rounded-full"></div>
                            </div>
                        </template>

                        <template id="pet-card-template">
                            <a href="#" class="pet-link block">
                                <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg shadow-sm hover:bg-gray-100 transition-colors duration-200">
                                    <div class="flex items-center">
                                        <span class="p-2 rounded-full bg-green-100 text-green-600 mr-3">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M14.004 7.683c-.023.003-.046.007-.069.01M12 4v4m-4 4l-1.5 1.5M15 15l-1.5 1.5M21 12a9 9 0 11-18 0 9 9 0 0118 0zM10.5 7.5l-4 4M13.5 10.5l4 4" />
                                            </svg>
                                        </span>
                                        <div>
                                            <h4 class="text-sm font-medium text-gray-800" data-pet-name></h4>
                                            <p class="text-xs text-gray-600">Raza: <span data-pet-breed></span></p>
                                        </div>
                                    </div>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                    </svg>
                                </div>
                            </a>
                        </template>

                        <div class="space-y-3 pt-4 border-t border-gray-100">
                            <a href="/public/modules/profile/edit-profile.html" class="block w-full">
                                <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg shadow-sm hover:bg-gray-100 transition-colors duration-200">
                                    <div class="flex items-center">
                                        <span class="p-2 rounded-full bg-blue-100 text-blue-600 mr-3">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                                        </span>
                                        <p class="text-sm font-medium text-gray-700">Editar Perfil</p>
                                    </div>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                                </div>
                            </a>
                            <a href="/public/modules/profile/my-appointments.html" class="block w-full">
                                <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg shadow-sm hover:bg-gray-100 transition-colors duration-200">
                                    <div class="flex items-center">
                                        <span class="p-2 rounded-full bg-purple-100 text-purple-600 mr-3">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                                        </span>
                                        <p class="text-sm font-medium text-gray-700">Mis Citas</p>
                                    </div>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                                </div>
                            </a>
                        </div>

                        <div class="pt-4 border-t border-gray-100">
                            <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-xl focus:outline-none focus:shadow-outline w-full transition-colors duration-200">
                                Cerrar Sesi√≥n
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer-container"></footer>

    <script type="module" src="/public/js/layout.js" defer></script>
    <script type="module" src="/public/js/main.js" defer></script>
    <script type="module" src="../../core/auth-client.js" defer></script>
    <script type="module" src="profile.js" defer></script>
</body>
</html>
