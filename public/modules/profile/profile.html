<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - OhMyPet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 antialiased">

    <main class="container mx-auto px-4 py-12">
        <div class="max-w-xl mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="md:flex">
                <div class="w-full p-8">
                    <div class="uppercase tracking-wide text-sm text-green-500 font-semibold mb-1">Mi Perfil</div>
                    <a href="/public/index.html" class="block mt-1 text-2xl leading-tight font-medium text-black hover:underline">Información de la Cuenta</a>
                    <p class="mt-2 text-gray-500">Aquí puedes ver y editar la información de tu perfil.</p>
                    
                    <div id="loading-message" class="mt-8 text-center text-gray-500">Cargando perfil...</div>
                    <div id="profile-info" class="mt-8 space-y-4 hidden">
                        <div>
                            <p class="text-sm font-medium text-gray-500">Nombre Completo</p>
                            <p id="profile-full-name" class="mt-1 text-lg font-semibold text-gray-900"></p>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-500">Correo Electrónico</p>
                            <p id="profile-email" class="mt-1 text-lg font-semibold text-gray-900"></p>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-500">Rol</p>
                            <p id="profile-role" class="mt-1 text-lg font-semibold text-gray-900 capitalize"></p>
                        </div>
                    </div>

                    <div class="mt-8 pt-4 border-t border-gray-200">
                        <button id="logout-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition-colors duration-200">
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../../core/auth-client.js"></script>
    <script type="module" src="profile.js"></script>

</body>
</html>
