<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a OhMyPet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root {
            font-family: 'Inter', sans-serif;
        }

        .step {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .step.hidden {
            display: none;
        }

        .avatar-option {
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s ease;
        }

        .avatar-option:hover {
            border-color: #86efac;
        }

        .avatar-option.selected {
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.4);
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <main class="w-full max-w-lg mx-auto bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
        <div class="text-center mb-8">

        </div>

            <div id="progress-bar" class="bg-green-500 h-2.5 rounded-full"
                style="width: 25%; transition: width 0.3s ease-in-out;"></div>
        </div>

        <form id="onboarding-form" class="space-y-6">
            <div id="step-1" class="step space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3 text-center">Elige tu Avatar</label>
                    <div id="avatar-selection" class="grid grid-cols-6 gap-3">
                        <img src="https://halhpbhglyouufmveqic.supabase.co/storage/v1/object/public/avatars/1.png"
                            alt="Avatar 1" class="avatar-option w-16 h-16 rounded-full">
                        <img src="https://halhpbhglyouufmveqic.supabase.co/storage/v1/object/public/avatars/2.png"
                            alt="Avatar 2" class="avatar-option w-16 h-16 rounded-full">
                        <img src="https://halhpbhglyouufmveqic.supabase.co/storage/v1/object/public/avatars/3.png"
                            alt="Avatar 3" class="avatar-option w-16 h-16 rounded-full">
                        <img src="https://halhpbhglyouufmveqic.supabase.co/storage/v1/object/public/avatars/4.png"
                            alt="Avatar 4" class="avatar-option w-16 h-16 rounded-full">
                        <img src="https://halhpbhglyouufmveqic.supabase.co/storage/v1/object/public/avatars/5.png"
                            alt="Avatar 5" class="avatar-option w-16 h-16 rounded-full">
                        <img src="https://halhpbhglyouufmveqic.supabase.co/storage/v1/object/public/avatars/6.png"
                            alt="Avatar 6" class="avatar-option w-16 h-16 rounded-full">
                    </div>
                    <input type="hidden" id="avatar_url" name="avatar_url">
                </div>

                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">Nombre <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="first_name" name="first_name" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500"
                        placeholder="Ej: Ana">
                </div>
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Apellidos <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="last_name" name="last_name" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500"
                        placeholder="Ej: GarcÃ­a">
                </div>
                <div class="flex justify-end pt-4">
                    <button type="button"

                </div>
            </div>

            <div id="step-2" class="step hidden space-y-6">
                <div>
                    <label for="doc_type" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Documento <span
                            class="text-red-500">*</span></label>
                    <select id="doc_type" name="doc_type" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 bg-white">

                        <option value="Carnet de ExtranjerÃ­a">Carnet de ExtranjerÃ­a</option>
                        <option value="Pasaporte">Pasaporte</option>

                <div>

                            class="text-red-500">*</span></label>
                    <input type="tel" id="doc_num" name="doc_num" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500"
                        placeholder="Ej: 12345678"
                        inputmode="numeric">
                </div>
                <div class="flex justify-between pt-4">
                    <button type="button"
                        class="prev-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg">Anterior</button>
                    <button type="button"
                        class="next-btn bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg">Siguiente</button>
                </div>
            </div>

            <div id="step-3" class="step hidden space-y-6">
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">TelÃ©fono / WhatsApp <span
                            class="text-red-500">*</span></label>
                    <input type="tel" id="phone" name="phone" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500"
                        placeholder="987654321">
                </div>
                <div>
                    <label for="district" class="block text-sm font-medium text-gray-700 mb-1">Distrito <span

                    <input type="text" id="district" name="district" list="districts-list" required

                    <datalist id="districts-list">

                        <option value="Salas">
                        <option value="San JosÃ© de los Molinos">
                        <option value="San Juan Bautista">
                        <option value="Santiago">
                        <option value="Subtanjalla">
                        <option value="Tate">
                        <option value="Yauca del Rosario">
                    </datalist>
                </div>
                <div class="flex justify-between pt-4">
                    <button type="button"
                        class="prev-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg">Anterior</button>
                    <button type="button"
                        class="next-btn bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg">Siguiente</button>
                </div>
            </div>

            <div id="step-4" class="step hidden space-y-6">
                <div>
                    <label for="emergency_contact_name" class="block text-sm font-medium text-gray-700 mb-1">Nombre de
                        Contacto de Emergencia</label>
                    <input type="text" id="emergency_contact_name" name="emergency_contact_name"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500"
                        placeholder="Ej: Carlos Ruiz">
                </div>
                <div>
                    <label for="emergency_contact_phone" class="block text-sm font-medium text-gray-700 mb-1">TelÃ©fono

                        placeholder="987654321">

                <div class="flex justify-between pt-4">
                    <button type="button"
                        class="prev-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg">Anterior</button>
                    <button type="submit"
                        class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg">Guardar y
                        Empezar</button>
                </div>
            </div>

        </form>
    </main>

    <script type="module" src="../../core/auth-client.js"></script>
    <script type="module" src="./onboarding.js"></script>
</body>

</html>
