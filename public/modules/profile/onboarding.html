<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a OhMyPet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
        .step { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }
        .step.hidden { display: none; }
        .avatar-option.selected {
            border-color: #22c55e; /* green-500 */
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.4);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <main class="w-full max-w-lg mx-auto bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
        <div class="text-center mb-8">
            <h1 id="form-title" class="text-3xl font-extrabold text-gray-800">¬°Bienvenido a OhMyPet! üëã</h1>
            <p id="form-subtitle" class="mt-2 text-gray-600">Primero, cu√©ntanos un poco sobre ti.</p>
        </div>

        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-8">
            <div id="progress-bar" class="bg-green-500 h-2.5 rounded-full" style="width: 25%; transition: width 0.3s ease-in-out;"></div>
        </div>

        <form id="onboarding-form" class="space-y-6">
            <div id="step-1" class="step space-y-6">
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">Nombre <span class="text-red-500">*</span></label>
                    <input type="text" id="first_name" name="first_name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Ej: Ana">
                </div>
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Apellidos <span class="text-red-500">*</span></label>
                    <input type="text" id="last_name" name="last_name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Ej: Garc√≠a">
                </div>
                <div class="flex justify-end pt-4">
                    <button type="button" class="next-btn bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg">Siguiente</button>
                </div>
            </div>

            <div id="step-2" class="step hidden space-y-6">
                <div>
                    <label for="doc_type" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Documento <span class="text-red-500">*</span></label>
                    <select id="doc_type" name="doc_type" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 bg-white">
                        <option value="" disabled selected>Selecciona una opci√≥n</option>
                        <option value="DNI">DNI</option>
                        <option value="Carnet de Extranjer√≠a">Carnet de Extranjer√≠a</option>
                        <option value="Pasaporte">Pasaporte</option>
                    </select>
                </div>
                <div>
                    <label for="doc_num" class="block text-sm font-medium text-gray-700 mb-1">N√∫mero de Documento <span class="text-red-500">*</span></label>
                    <input type="text" id="doc_num" name="doc_num" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Ej: 12345678">
                </div>
                <div class="flex justify-between pt-4">
                    <button type="button" class="prev-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg">Anterior</button>
                    <button type="button" class="next-btn bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg">Siguiente</button>
                </div>
            </div>
            
            <div id="step-3" class="step hidden space-y-6">
                 <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Tel√©fono / WhatsApp <span class="text-red-500">*</span></label>
                    <input type="tel" id="phone" name="phone" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="987654321">
                </div>
                <div>
                    <label for="district" class="block text-sm font-medium text-gray-700 mb-1">Distrito <span class="text-red-500">*</span></label>
                    <select id="district" name="district" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 bg-white">
                        <option value="" disabled selected>Selecciona tu distrito</option>
                        <option value="Ica">Ica (Cercado)</option>
                        <option value="La Tingui√±a">La Tingui√±a</option>
                        <option value="Los Aquijes">Los Aquijes</option>
                        <option value="Ocucaje">Ocucaje</option>
                        <option value="Pachacutec">Pachacutec</option>
                        <option value="Parcona">Parcona</option>
                        <option value="Pueblo Nuevo">Pueblo Nuevo</option>
                        <option value="Salas">Salas</option>
                        <option value="San Jos√© de los Molinos">San Jos√© de los Molinos</option>
                        <option value="San Juan Bautista">San Juan Bautista</option>
                        <option value="Santiago">Santiago</option>
                        <option value="Subtanjalla">Subtanjalla</option>
                        <option value="Tate">Tate</option>
                        <option value="Yauca del Rosario">Yauca del Rosario</option>
                    </select>
                </div>
                 <div class="flex justify-between pt-4">
                    <button type="button" class="prev-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg">Anterior</button>
                    <button type="button" class="next-btn bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg">Siguiente</button>
                </div>
            </div>

            <div id="step-4" class="step hidden space-y-6">
                <div>
                    <label for="emergency_contact_name" class="block text-sm font-medium text-gray-700 mb-1">Nombre de Contacto de Emergencia</label>
                    <input type="text" id="emergency_contact_name" name="emergency_contact_name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="Ej: Carlos Ruiz">
                </div>
                <div>
                    <label for="emergency_contact_phone" class="block text-sm font-medium text-gray-700 mb-1">Tel√©fono de Emergencia</label>
                    <input type="tel" id="emergency_contact_phone" name="emergency_contact_phone" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="987654321">
                </div>
                <div class="flex justify-between pt-4">
                    <button type="button" class="prev-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg">Anterior</button>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg">Guardar y Empezar</button>
                </div>
            </div>

        </form>
    </main>

    <script type="module" src="../../core/auth-client.js"></script>
    <script type="module" src="./onboarding.js"></script>
</body>
</html>
