<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Mascota - OhMyPet</title>
    <link rel="icon" type="image/png" href="/public/assets/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
        .selected { border-color: #10b981; background-color: #d1fae5; }
        .selected-male { border-color: #3b82f6; background-color: #dbeafe; }
        .selected-female { border-color: #ec4899; background-color: #fce7f3; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-2xl p-6 md:p-10 border border-gray-100 my-8">
        <div class="mb-6">
            <a href="/public/modules/profile/profile.html" class="flex items-center text-sm font-semibold text-green-600 hover:text-green-800 transition-colors duration-200">
                <svg class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Volver a mi perfil
            </a>
        </div>

        <form id="edit-pet-form" class="space-y-6">
            <div class="text-center mb-8">
                 <img id="pet-main-photo" src="https://via.placeholder.com/150" alt="Foto de la mascota" class="mx-auto h-32 w-32 rounded-full object-cover border-4 border-green-200 shadow-md mb-4">
                 <input type="file" id="photo-upload" class="hidden" accept="image/*">
                 <button type="button" onclick="document.getElementById('photo-upload').click()" class="text-sm font-semibold text-blue-600 hover:text-blue-800">Cambiar Foto</button>
                 <h1 id="pet-name-title" class="text-4xl font-extrabold text-gray-800 leading-tight mt-2">Cargando...</h1>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="breed" class="block text-sm font-medium text-gray-700 mb-1">Raza</label>
                    <input type="text" id="breed" name="breed" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Sexo</label>
                <div class="grid grid-cols-2 gap-4">
                    <button type="button" class="sex-btn p-4 border-2 border-gray-200 rounded-lg flex items-center justify-center space-x-3 focus:outline-none transition-colors duration-200" data-sex="Macho">
                        <img src="/public/assets/icons/man-icon.svg" class="h-6 w-6">
                        <span class="font-medium text-gray-800">Macho</span>
                    </button>
                    <button type="button" class="sex-btn p-4 border-2 border-gray-200 rounded-lg flex items-center justify-center space-x-3 focus:outline-none transition-colors duration-200" data-sex="Hembra">
                        <img src="/public/assets/icons/woman-icon.svg" class="h-6 w-6">
                        <span class="font-medium text-gray-800">Hembra</span>
                    </button>
                </div>
                <input type="hidden" id="sex" name="sex" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Tamaño</label>
                <div class="grid grid-cols-3 gap-3">
                    <button type="button" class="size-btn p-3 border-2 border-gray-200 rounded-lg flex flex-col items-center justify-center space-y-2 flex-1 focus:outline-none" data-size="Pequeño">
                       <img src="/public/assets/icons/dog-icon.svg" class="h-8">
                       <span class="text-sm font-medium text-gray-800">Pequeño</span>
                       <span class="text-xs text-gray-500">-40 cm</span>
                    </button>
                    <button type="button" class="size-btn p-3 border-2 border-gray-200 rounded-lg flex flex-col items-center justify-center space-y-2 flex-1 focus:outline-none" data-size="Mediano">
                       <img src="/public/assets/icons/dog-icon.svg" class="h-12">
                       <span class="text-sm font-medium text-gray-800">Mediano</span>
                       <span class="text-xs text-gray-500">40 - 60 cm</span>
                    </button>
                    <button type="button" class="size-btn p-3 border-2 border-gray-200 rounded-lg flex flex-col items-center justify-center space-y-2 flex-1 focus:outline-none" data-size="Grande">
                         <img src="/public/assets/icons/dog-icon.svg" class="h-16">
                        <span class="text-sm font-medium text-gray-800">Grande</span>
                        <span class="text-xs text-gray-500">+60 cm</span>
                    </button>
                </div>
                <input type="hidden" id="size" name="size" required>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label for="birth_date" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Nacimiento</label>
                    <input type="date" id="birth_date" name="birth_date" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                    <p class="text-xs text-gray-500 mt-1">Edad: <span id="calculated-age" class="font-semibold">-</span></p>
                </div>
                <div>
                    <label for="weight" class="block text-sm font-medium text-gray-700 mb-1">Peso (kg)</label>
                    <input type="number" id="weight" name="weight" step="0.1" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                </div>
            </div>

            <div>
                <label for="observations" class="block text-sm font-medium text-gray-700 mb-1">Observaciones</label>
                <textarea id="observations" name="observations" rows="4" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500"></textarea>
            </div>

            <div class="flex justify-between pt-6">
                <button type="button" id="delete-pet-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg">Eliminar Mascota</button>
                <div class="flex gap-4">
                    <a id="history-button" href="#" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg inline-block">Ver Historial</a>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg">Guardar Cambios</button>
                </div>
            </div>
        </form>
    </div>

    <script type="module" src="../../core/auth-client.js"></script>
    <script type="module" src="./pet-details.js"></script>
</body>
</html>
