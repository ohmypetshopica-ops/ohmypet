<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Mascota - OhMyPet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 antialiased flex flex-col items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-xl mx-auto bg-white rounded-3xl shadow-lg p-8 md:p-10 border border-gray-200">
        <div class="mb-6">
            <a href="/public/modules/profile/profile.html" class="flex items-center text-sm font-semibold text-green-600 hover:text-green-800 transition-colors duration-200">
                <svg class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Volver a mi perfil
            </a>
        </div>
        <div class="text-center mb-8">
            <h1 id="pet-name-title" class="text-4xl font-extrabold text-gray-800 leading-tight">Cargando...</h1>
            <p class="mt-2 text-lg text-gray-600">Edita los detalles de tu mascota.</p>
        </div>

        <form id="edit-pet-form" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="breed" class="block text-sm font-medium text-gray-700">Raza</label>
                <input type="text" id="breed" name="breed" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="size" class="block text-sm font-medium text-gray-700">Tamaño</label>
                <select id="size" name="size" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50">
                    <option value="Muy pequeño">Muy pequeño (~40 cm)</option>
                    <option value="Pequeño">Pequeño</option>
                    <option value="Mediano">Mediano</option>
                    <option value="Grande">Grande</option>
                    <option value="Muy grande">Muy grande</option>
                </select>
            </div>
            <div>
                <label for="weight" class="block text-sm font-medium text-gray-700">Peso (kg)</label>
                <input type="number" id="weight" name="weight" step="0.1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="sex" class="block text-sm font-medium text-gray-700">Sexo</label>
                <select id="sex" name="sex" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50">
                    <option value="Macho">Macho</option>
                    <option value="Hembra">Hembra</option>
                </select>
            </div>
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700">Edad (años)</label>
                <input type="number" id="age" name="age" min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="observations" class="block text-sm font-medium text-gray-700">Observaciones</label>
                <textarea id="observations" name="observations" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50"></textarea>
            </div>
            <div class="flex justify-between items-center pt-4">
                <button type="button" id="delete-pet-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-200">
                    Eliminar
                </button>
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-200">
                    Guardar Cambios
                </button>
            </div>
        </form>
    </main>
    <script type="module" src="../../core/auth-client.js"></script>
    <script type="module" src="pet-details.js"></script>
</body>
</html>
