<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - OhMyPet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
        .avatar-option.selected {
            border-color: #22c55e; /* green-500 */
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.4);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 antialiased">

    <div id="header-container"></div>

    <main class="w-full max-w-xl mx-auto bg-white rounded-3xl shadow-xl p-8 md:p-10 border border-gray-100 my-12">
        <div class="mb-8">
            <a href="/public/modules/profile/profile.html" class="flex items-center text-sm font-semibold text-green-600 hover:text-green-800 transition-colors duration-200">
                <svg class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Volver a mi perfil
            </a>
        </div>

        <form id="edit-profile-form" class="space-y-6">
            <div class="text-center mb-8">
                 <div id="user-avatar-container" class="mx-auto h-32 w-32 rounded-full bg-green-500 flex items-center justify-center border-4 border-green-200 shadow-md mb-4">
                    <span id="user-initial" class="text-5xl font-bold text-white"></span>
                    <img id="user-avatar-img" src="" alt="Avatar de usuario" class="hidden h-full w-full rounded-full object-cover">
                 </div>
                 <h1 id="profile-full-name" class="text-4xl font-extrabold text-gray-800 leading-tight mt-2">Cargando...</h1>
                 <p id="profile-email" class="text-gray-500">cargando@email.com</p>
            </div>
            
            <div id="form-message" class="hidden p-4 rounded-md font-medium text-sm"></div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">Elige un Avatar</label>
                <div id="avatar-selection" class="grid grid-cols-6 gap-3">
                    <img src="https://halhpbhglyouufmveqic.supabase.co/storage/v1/object/public/avatars/1.png" alt="Avatar 1" class="avatar-option w-16 h-16 rounded-full cursor-pointer border-2 border-transparent hover:border-green-400 transition-all">
                    <img src="https://halhpbhglyouufmveqic.supabase.co/storage/v1/object/public/avatars/2.png" alt="Avatar 2" class="avatar-option w-16 h-16 rounded-full cursor-pointer border-2 border-transparent hover:border-green-400 transition-all">
                    <img src="https://halhpbhglyouufmveqic.supabase.co/storage/v1/object/public/avatars/3.png" alt="Avatar 3" class="avatar-option w-16 h-16 rounded-full cursor-pointer border-2 border-transparent hover:border-green-400 transition-all">
                    <img src="https://halhpbhglyouufmveqic.supabase.co/storage/v1/object/public/avatars/4.png" alt="Avatar 4" class="avatar-option w-16 h-16 rounded-full cursor-pointer border-2 border-transparent hover:border-green-400 transition-all">
                    <img src="https://halhpbhglyouufmveqic.supabase.co/storage/v1/object/public/avatars/5.png" alt="Avatar 5" class="avatar-option w-16 h-16 rounded-full cursor-pointer border-2 border-transparent hover:border-green-400 transition-all">
                    <img src="https://halhpbhglyouufmveqic.supabase.co/storage/v1/object/public/avatars/6.png" alt="Avatar 6" class="avatar-option w-16 h-16 rounded-full cursor-pointer border-2 border-transparent hover:border-green-400 transition-all">
                </div>
                <input type="hidden" id="avatar_url" name="avatar_url">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-4 border-t">
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                    <input type="text" id="first_name" name="first_name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Apellidos</label>
                    <input type="text" id="last_name" name="last_name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                 <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Teléfono / WhatsApp</label>
                    <input type="tel" id="phone" name="phone" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="district" class="block text-sm font-medium text-gray-700 mb-1">Distrito</label>
                    <select id="district" name="district" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 bg-white">
                        <option value="" disabled>Selecciona tu distrito</option>
                        <option value="Ica">Ica (Cercado)</option>
                        <option value="La Tinguiña">La Tinguiña</option>
                        <option value="Los Aquijes">Los Aquijes</option>
                        <option value="Ocucaje">Ocucaje</option>
                        <option value="Pachacutec">Pachacutec</option>
                        <option value="Parcona">Parcona</option>
                        <option value="Pueblo Nuevo">Pueblo Nuevo</option>
                        <option value="Salas">Salas</option>
                        <option value="San José de los Molinos">San José de los Molinos</option>
                        <option value="San Juan Bautista">San Juan Bautista</option>
                        <option value="Santiago">Santiago</option>
                        <option value="Subtanjalla">Subtanjalla</option>
                        <option value="Tate">Tate</option>
                        <option value="Yauca del Rosario">Yauca del Rosario</option>
                    </select>
                </div>
            </div>

             <div>
                <h3 class="text-lg font-semibold text-gray-800 border-t pt-6">Contacto de Emergencia</h3>
            </div>

             <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="emergency_contact_name" class="block text-sm font-medium text-gray-700 mb-1">Nombre de Contacto</label>
                    <input type="text" id="emergency_contact_name" name="emergency_contact_name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                </div>
                <div>
                    <label for="emergency_contact_phone" class="block text-sm font-medium text-gray-700 mb-1">Teléfono de Contacto</label>
                    <input type="tel" id="emergency_contact_phone" name="emergency_contact_phone" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500">
                </div>
            </div>

            <div class="flex justify-end items-center pt-4 border-t">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg">Guardar Cambios</button>
            </div>
        </form>
    </main>
    
    <div id="footer-container"></div>

    <script type="module" src="/public/js/layout.js"></script>
    <script type="module" src="/public/js/main.js"></script>
    <script type="module" src="../../core/auth-client.js"></script>
    <script type="module" src="./edit-profile.js"></script>
</body>
</html>
