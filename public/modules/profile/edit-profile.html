<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - OhMyPet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <main class="w-full max-w-lg mx-auto bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
        <div class="mb-6">
            <a href="/public/modules/profile/profile.html" class="flex items-center text-sm font-semibold text-green-600 hover:text-green-800 transition-colors duration-200">
                <svg class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Volver a mi perfil
            </a>
        </div>

        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-800">Editar Perfil</h1>
            <p class="mt-2 text-gray-600">Actualiza tu información personal.</p>
        </div>

        <form id="edit-profile-form" novalidate class="space-y-6">
            <div id="form-message" class="hidden p-4 rounded-md font-medium text-sm"></div>

            <div>
                <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <img src="/public/assets/icons/user-solid.svg" alt="User Icon" class="h-5 w-5 text-gray-400">
                    </div>
                    <input type="text" id="full_name" name="full_name"
                           class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 pl-10 pr-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors duration-200"
                           placeholder="Tu nombre completo" required>
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                <div class="relative">
                     <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <img src="/public/assets/icons/envelope-solid.svg" alt="Email Icon" class="h-5 w-5 text-gray-400">
                    </div>
                    <input type="email" id="email" name="email"
                           class="bg-gray-100 cursor-not-allowed shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 pl-10 pr-4 text-gray-500 leading-tight"
                           disabled>
                </div>
                <p class="text-xs text-gray-500 mt-1">El correo electrónico no se puede modificar.</p>
            </div>

            <div class="pt-4 border-t border-gray-100">
                <button type="submit"
                        class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline w-full transition-colors duration-200 transform hover:scale-105">
                    Guardar Cambios
                </button>
            </div>
        </form>
    </main>

    <script type="module" src="../../core/auth-client.js"></script>
    <script type="module" src="./edit-profile.js"></script>
</body>
</html>
