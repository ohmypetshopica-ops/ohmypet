<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dashboard de Empleado - OhMyPet</title>
    <link rel="icon" type="image/png" href="/public/assets/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
        /* Ocultar scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        /* Transiciones suaves para las vistas */
        .view-section { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-20">
        <h1 id="header-title" class="text-xl font-bold text-gray-800">Clientes</h1>
        <button id="logout-button" class="text-red-500 hover:text-red-700">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
        </button>
    </header>

    <main class="flex-grow overflow-y-auto no-scrollbar pb-24">
        
        <div id="clients-view" class="view-section p-4">
            <input type="text" id="client-search" placeholder="Buscar cliente..." class="w-full p-3 border rounded-lg mb-4">
            <div id="clients-list" class="space-y-3">
                <div class="bg-white p-4 rounded-lg shadow-sm animate-pulse">
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="h-3 bg-gray-200 rounded w-1/2 mt-2"></div>
                </div>
            </div>
        </div>

        <div id="pets-view" class="view-section hidden p-4">
            <input type="text" id="pet-search" placeholder="Buscar mascota o dueÃ±o..." class="w-full p-3 border rounded-lg mb-4">
            <div id="pets-list" class="space-y-3">
                <div class="bg-white p-4 rounded-lg shadow-sm animate-pulse flex items-center gap-4">
                    <div class="h-12 w-12 rounded-full bg-gray-200"></div>
                    <div class="flex-grow">
                        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                        <div class="h-3 bg-gray-200 rounded w-1/2 mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="calendar-view" class="view-section hidden p-4">
             <div class="bg-white rounded-lg shadow-md p-4">
                <div class="flex justify-between items-center mb-4">
                    <button id="prev-month" class="p-2 rounded-full hover:bg-gray-100">&lt;</button>
                    <h2 id="current-month-year" class="font-bold text-lg"></h2>
                    <button id="next-month" class="p-2 rounded-full hover:bg-gray-100">&gt;</button>
                </div>
                <div id="calendar-grid" class="grid grid-cols-7 gap-1 text-center text-sm"></div>
                <div id="appointments-for-day" class="mt-4"></div>
            </div>
        </div>
    </main>

    <nav class="bg-white shadow-t fixed bottom-0 w-full z-20 border-t">
        <div class="flex justify-around">
            <button data-view="clients" class="nav-btn flex-1 p-4 text-center text-green-600 border-t-2 border-green-600">
                <svg class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1z" /></svg>
                <span class="text-xs">Clientes</span>
            </button>
            <button data-view="pets" class="nav-btn flex-1 p-4 text-center text-gray-500">
                <svg class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <span class="text-xs">Mascotas</span>
            </button>
            <button data-view="calendar" class="nav-btn flex-1 p-4 text-center text-gray-500">
                <svg class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                <span class="text-xs">Calendario</span>
            </button>
        </div>
    </nav>

    <script type="module" src="../../core/auth-employee.js"></script>
    <script type="module" src="./dashboard.js"></script>
</body>
</html>
