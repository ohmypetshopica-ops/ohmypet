<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Empleado - Veterinaria Huellitas Felices</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ocultar scrollbar pero mantener funcionalidad */
        .hide-scrollbar {
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE and Edge */
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }

        /* Estilos para la barra de navegación con fondo blanco */
        .bottom-nav {
            background: white;
            border-top: 1px solid #E5E7EB;
            padding: 8px 20px;
            height: 64px;
        }

        .nav-btn {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            background-color: transparent;
            position: relative;
        }

        .nav-btn.active {
            background-color: #16A34A;
            box-shadow: 0 2px 8px rgba(22, 163, 74, 0.25);
        }

        .nav-btn.active svg {
            color: white;
            stroke-width: 2.5;
        }

        .nav-btn:not(.active) {
            background-color: #F3F4F6;
        }

        .nav-btn:not(.active) svg {
            color: #9CA3AF;
            stroke-width: 2;
        }

        .nav-btn:not(.active):hover {
            background-color: #E5E7EB;
        }

        /* Estilos para los botones del header */
        .header-btn {
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 0 16px;
            transition: all 0.2s ease;
            font-weight: 600;
            font-size: 14px;
        }

        .header-btn-cart {
            background-color: #16A34A;
            color: white;
            width: 40px;
            padding: 0;
        }

        .header-btn-cart:hover {
            background-color: #15803D;
        }

        .header-btn-logout {
            background-color: white;
            color: #DC2626;
            border: 2px solid #DC2626;
        }

        .header-btn-logout:hover {
            background-color: #FEE2E2;
        }

        /* Agregar al final de la sección <style> en dashboard.html */
        .hide-scrollbar {
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE and Edge */
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Contenedor principal con estructura móvil -->
    <div class="flex flex-col h-screen max-w-md mx-auto bg-white shadow-xl">

        <!-- Header -->
        <header class="bg-white border-b border-gray-200 p-4 flex justify-between items-center flex-shrink-0">
            <h1 id="header-title" class="text-2xl font-bold text-gray-800">Clientes</h1>

            <div class="flex items-center gap-2">
                <!-- Botón de carrito (POS) -->
                <button data-view="pos" id="pos-view-btn" class="header-btn header-btn-cart"
                    aria-label="Punto de Venta">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </button>

                <!-- Botón de logout -->
                <button id="logout-button" class="header-btn header-btn-logout">
                    Salir
                </button>
            </div>
        </header>

        <!-- Contenedor de vistas - SIN SCROLLBAR VISIBLE -->
        <main class="flex-1 overflow-y-auto p-4 hide-scrollbar">

            <!-- Vista de Clientes -->
            <div id="clients-view" class="view-section">
                <!-- El contenido se carga dinámicamente desde employee-clients.html -->
            </div>

            <!-- Vista de Mascotas -->
            <div id="pets-view" class="view-section hidden">
                <!-- El contenido se carga dinámicamente desde employee-pets.html -->
            </div>

            <!-- Vista de Citas -->
            <div id="appointments-view" class="view-section hidden">
                <!-- El contenido se carga dinámicamente desde employee-appointments.html -->
            </div>

            <!-- Vista de Calendario -->
            <div id="calendar-view" class="view-section hidden">
                <!-- El contenido se carga dinámicamente desde employee-calendar.html -->
            </div>

            <!-- Vista de POS (Punto de Venta) -->
            <div id="pos-view" class="view-section hidden">
                <!-- El contenido se carga dinámicamente desde employee-pos.html -->
            </div>

        </main>

        <!-- Navegación inferior con fondo blanco -->
        <nav class="bottom-nav flex justify-around items-center flex-shrink-0">
            <button data-view="clients" class="nav-btn active" aria-label="Clientes">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            </button>

            <button data-view="pets" class="nav-btn" aria-label="Mascotas">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>

            <button data-view="appointments" class="nav-btn" aria-label="Citas">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
            </button>

            <button data-view="calendar" class="nav-btn" aria-label="Calendario">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </button>
        </nav>

    </div>

    <!-- Scripts -->
    <script type="module" src="dashboard.js"></script>
</body>

</html>
