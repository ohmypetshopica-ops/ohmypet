<div id="services-list-view">
    <div class="mb-4">
        <input
            type="text"
            id="service-search"
            placeholder="Buscar por mascota o cliente..."
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
        >
    </div>

    <div id="completed-services-list" class="space-y-3">
        <p class="text-center text-gray-500 mt-8">Cargando servicios completados...</p>
    </div>

    <div id="pagination-container-services" class="mt-4 flex justify-center"></div>
</div>

<div id="service-details-view" class="hidden">
    <button 
        id="back-to-services-btn" 
        class="mb-4 text-green-600 hover:text-green-700 font-semibold flex items-center"
    >
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Volver a Servicios
    </button>

    <div id="service-details-content" class="space-y-6">
        </div>
</div>
