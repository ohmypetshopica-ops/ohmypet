<div id="services-list-view">
    <div class="mb-4">
        <input
            type="text"
            id="service-search"
            placeholder="Buscar por mascota o cliente..."
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
        >
    </div>

    <div id="completed-services-list" class="space-y-3">
        <p class="text-center text-gray-500 mt-8">Cargando servicios completados...</p>
    </div>

    <div id="pagination-container-services" class="mt-4 flex justify-center"></div>
</div>

<div id="service-details-view" class="hidden">
    
    <div id="service-read-mode">
        <button 
            id="back-to-services-btn" 
            class="mb-4 text-green-600 hover:text-green-700 font-semibold flex items-center"
        >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Volver a Servicios
        </button>

        <div id="service-details-content" class="space-y-6">
            </div>
        
        <div class="mt-6">
            <button id="btn-enable-edit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow transition-colors">
                Editar Detalles del Servicio
            </button>
        </div>
    </div>

    <div id="service-edit-mode" class="hidden bg-white p-6 rounded-xl shadow-lg border border-gray-200">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <h2 class="text-xl font-bold text-gray-800">Editar Servicio</h2>
            <button id="btn-cancel-edit" class="text-gray-500 hover:text-red-600 font-medium">Cancelar</button>
        </div>

        <form id="form-edit-service" class="space-y-6">
            <input type="hidden" id="edit-service-id">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Foto Antes / Llegada</label>
                    <div id="preview-edit-arrival" class="w-full h-32 bg-gray-100 rounded-lg flex items-center justify-center border-2 border-dashed border-gray-300 mb-2 overflow-hidden">
                        <span class="text-gray-400 text-xs">Sin cambio</span>
                    </div>
                    <input type="file" id="input-edit-arrival" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Foto Después / Salida</label>
                    <div id="preview-edit-departure" class="w-full h-32 bg-gray-100 rounded-lg flex items-center justify-center border-2 border-dashed border-gray-300 mb-2 overflow-hidden">
                        <span class="text-gray-400 text-xs">Sin cambio</span>
                    </div>
                    <input type="file" id="input-edit-departure" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Precio Total (S/)</label>
                    <input type="number" id="input-edit-price" step="0.01" min="0" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Peso Final (kg)</label>
                    <input type="number" id="input-edit-weight" step="0.1" min="0" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Método de Pago</label>
                    <select id="select-edit-payment" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 bg-white">
                        <option value="EFECTIVO">Efectivo</option>
                        <option value="YAPE">Yape</option>
                        <option value="PLIN">Plin</option>
                        <option value="TARJETA">Tarjeta</option>
                        <option value="TRANSFERENCIA">Transferencia</option>
                        <option value="DESCONOCIDO">Desconocido</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Observaciones Finales</label>
                <textarea id="input-edit-observations" rows="4" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div id="edit-service-message" class="hidden p-3 rounded-lg text-sm font-medium text-center"></div>

            <button type="submit" id="btn-save-edit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow transition-colors">
                Guardar Cambios
            </button>
        </form>
    </div>
</div>
