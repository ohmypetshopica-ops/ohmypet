<div id="appointments-list-view"> 
    <div class="mb-4">
        <button 
            id="add-appointment-btn-employee" 
            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-colors"
        >
            + Agendar Nueva Cita
        </button>
    </div>

    <div id="appointments-list" class="space-y-3">
        </div>
</div>

<div id="appointment-details-view" class="hidden">
    <button 
        id="back-to-appointments-list-btn" 
        class="mb-4 text-green-600 hover:text-green-700 font-semibold flex items-center"
    >
        <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Volver a la Lista de Citas
    </button>
    
    <div id="appointment-details-content" class="space-y-6">
        </div>
</div>

<div id="add-appointment-modal-employee" class="hidden fixed inset-0 bg-black bg-opacity-60 z-[60] flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-2xl rounded-2xl shadow-xl max-h-[95vh] flex flex-col">
        <div class="p-6 border-b flex-shrink-0">
            <h2 class="text-2xl font-bold text-gray-800">Agendar Nueva Cita</h2>
            <p class="text-sm text-gray-500 mt-1">Completa los datos para registrar una cita</p>
        </div>
        
        <form id="add-appointment-form-employee" class="p-6 space-y-4 overflow-y-auto custom-scrollbar flex-1">
            <div id="add-appointment-message-employee" class="hidden"></div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">1. Buscar Cliente *</label>
                <input 
                    type="text" 
                    id="client-search-input-modal-employee" 
                    placeholder="Escribe nombre del cliente..." 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
                >
                <div id="client-search-results-employee" class="hidden mt-2 border border-gray-300 rounded-lg max-h-40 overflow-y-auto bg-white"></div>
                <input type="hidden" id="selected-client-id-employee" name="client_id" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">2. Seleccionar Mascota *</label>
                <select id="pet-select-employee" name="pet_id" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    <option value="">Primero selecciona un cliente</option>
                </select>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">3. Fecha *</label>
                    <input type="date" id="new-appointment-date-employee" name="appointment_date" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">4. Hora *</label>
                    <select id="new-appointment-time-employee" name="appointment_time" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                        <option value="">Selecciona una fecha primero</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">5. Servicio *</label>
                <input type="text" name="service" required placeholder="Ej: Baño y corte" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">6. Notas adicionales</label>
                <textarea name="notes" rows="3" placeholder="Instrucciones especiales..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"></textarea>
            </div>
        </form>
        
        <div class="bg-gray-50 px-6 py-4 flex justify-end gap-3 rounded-b-2xl border-t flex-shrink-0">
            <button type="button" id="cancel-add-appointment-btn-employee" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-lg transition-colors">
                Cancelar
            </button>
            <button type="submit" form="add-appointment-form-employee" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">
                Confirmar Cita
            </button>
        </div>
    </div>
</div>

<div id="completion-modal-employee" class="hidden fixed inset-0 bg-black bg-opacity-60 z-[60] flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-3xl rounded-2xl shadow-xl max-h-[95vh] flex flex-col">
        <div class="p-6 border-b flex-shrink-0">
            <h2 class="text-2xl font-bold text-gray-800">Completar Cita</h2>
            <p class="text-sm text-gray-500 mt-1">Documenta el servicio realizado</p>
        </div>
        
        <div class="p-6 space-y-6 overflow-y-auto custom-scrollbar flex-1">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h4 class="font-semibold text-gray-700 mb-2">1. Foto ANTES del servicio</h4>
                    <label for="before-image-input" id="before-image-preview" class="cursor-pointer border-2 border-dashed border-gray-300 rounded-lg h-40 flex items-center justify-center text-center hover:bg-gray-50 transition-colors">
                        <p class="text-sm text-gray-500">Clic para subir imagen</p>
                    </label>
                    <input type="file" id="before-image-input" accept="image/*" class="hidden">
                </div>
                
                <div>
                    <h4 class="font-semibold text-gray-700 mb-2">2. Foto DESPUÉS del servicio</h4>
                    <label for="after-image-input" id="after-image-preview" class="cursor-pointer border-2 border-dashed border-gray-300 rounded-lg h-40 flex items-center justify-center text-center hover:bg-gray-50 transition-colors">
                        <p class="text-sm text-gray-500">Clic para subir imagen</p>
                    </label>
                    <input type="file" id="after-image-input" accept="image/*" class="hidden">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">3. Precio (S/.) *</label>
                    <input type="number" id="service-price-input" step="0.01" min="0" placeholder="Ej: 50.00" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">4. Peso (kg) (Opcional)</label>
                    <input type="number" id="pet-weight-input" step="0.1" min="0" placeholder="Ej: 5.5"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">5. Método de Pago *</label>
                    <select id="payment-method-select" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 bg-white">
                        <option value="" disabled selected>Seleccionar...</option>
                        <option value="Efectivo">Efectivo</option>
                        <option value="Yape">Yape</option>
                        <option value="Plin">Plin</option>
                        <option value="Tarjeta">Tarjeta</option>
                        <option value="Transferencia">Transferencia</option>
                    </select>
                </div>
            </div>
            
            <div>
                <h4 class="font-semibold text-gray-700 mb-2">6. Boleta (Opcional)</h4>
                <label for="receipt-input" id="receipt-container" class="cursor-pointer border-2 border-dashed border-gray-300 rounded-lg h-20 flex items-center justify-center text-center hover:bg-gray-50 transition-colors">
                    <p class="text-sm text-gray-500">Clic para subir boleta</p>
                </label>
                <input type="file" id="receipt-input" accept="image/*,application/pdf" class="hidden">
            </div>
            
            <div>
                <h4 class="font-semibold text-gray-700 mb-2">7. Observaciones Finales (Opcional)</h4>
                <textarea id="final-observations-textarea" rows="4" placeholder="Observaciones sobre el servicio, comportamiento de la mascota, etc." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"></textarea>
            </div>
            
            <div id="upload-message" class="hidden text-center text-sm font-medium p-3 rounded-lg"></div>
        </div>
        
        <div class="bg-gray-50 px-6 py-4 flex justify-end gap-3 rounded-b-2xl border-t flex-shrink-0">
            <button type="button" id="cancel-completion-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-lg transition-colors">
                Cancelar
            </button>
            <button type="button" id="confirm-completion-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">
                ✓ Completar Cita
            </button>
        </div>
    </div>
</div>
