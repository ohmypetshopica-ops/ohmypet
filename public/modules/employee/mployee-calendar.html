<!-- public/modules/employee/employee-calendar.html -->

<div class="bg-white rounded-lg shadow-sm p-4 mb-4">
    <div class="flex justify-between items-center mb-4">
        <button id="prev-month" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors">
            ‹
        </button>
        <h2 id="current-month-year" class="text-xl font-bold text-gray-800"></h2>
        <button id="next-month" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors">
            ›
        </button>
    </div>
    
    <div id="calendar-grid" class="grid grid-cols-7 gap-2">
        <!-- El calendario se renderiza aquí dinámicamente -->
    </div>
</div>

<!-- Modal para ver detalles del día -->
<div id="calendar-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-[60] flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-2xl rounded-2xl shadow-xl max-h-[95vh] flex flex-col">
        <div class="p-6 border-b flex-shrink-0">
            <h2 id="modal-date-title" class="text-2xl font-bold text-gray-800"></h2>
        </div>
        
        <!-- Vista diaria -->
        <div id="modal-daily-view" class="p-6 space-y-4 overflow-y-auto custom-scrollbar flex-1">
            <div id="modal-appointments-list">
                <!-- Las citas del día se renderizan aquí -->
            </div>
        </div>
        
        <!-- Vista de detalles de una cita específica -->
        <div id="modal-details-view" class="hidden p-6 space-y-4 overflow-y-auto custom-scrollbar flex-1">
            <button id="modal-back-btn" class="text-green-600 hover:text-green-700 font-semibold flex items-center mb-4">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Volver al día
            </button>
            <div id="modal-details-content">
                <!-- Detalles de la cita específica -->
            </div>
        </div>
        
        <div class="bg-gray-50 px-6 py-4 flex justify-end rounded-b-2xl border-t flex-shrink-0">
            <button type="button" id="close-calendar-modal" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-lg transition-colors">
                Cerrar
            </button>
        </div>
    </div>
</div>
