<div id="calendar-list-view">
    <div class="bg-white rounded-lg shadow-sm p-4 mb-4">
        <div class="flex justify-between items-center mb-4">
            <button id="prev-month" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors">
                ‹
            </button>
            <h2 id="current-month-year" class="text-xl font-bold text-gray-800"></h2>
            <button id="next-month" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors">
                ›
            </button>
        </div>
        
        <div id="calendar-grid" class="grid grid-cols-7 gap-1 md:gap-2">
            </div>
    </div>
</div>

<div id="calendar-details-view" class="hidden">
    <button 
        id="back-to-calendar-btn" 
        class="mb-4 text-green-600 hover:text-green-700 font-semibold flex items-center"
    >
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Volver al Calendario
    </button>

    <div class="bg-white rounded-lg p-4">
        <h3 id="details-view-date-title" class="text-2xl font-bold text-gray-800 mb-4">Citas para: </h3>
        
        <div id="daily-appointments-list" class="space-y-3">
            </div>
    </div>
</div>
