<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>:root { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 text-black">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <main class="flex-1 flex flex-col bg-gray-100 overflow-hidden">
            <div id="header-container"></div>
            <div id="main-content" class="flex-1 p-6 overflow-y-auto">
                <section id="pets" class="space-y-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">Gesti칩n de Mascotas</h2>
                        <div class="flex space-x-3">
                            <input type="text" id="pet-search-input" placeholder="Buscar mascota o due침o..." class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                            <select id="species-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                                <option value="">Todas las especies</option>
                                <option value="Perro">Perros</option>
                                <option value="Gato">Gatos</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                            <p class="text-sm text-gray-600 mb-1">Total Mascotas</p>
                            <p class="text-2xl font-bold text-gray-900" id="total-pets-count">-</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                            <p class="text-sm text-gray-600 mb-1">Perros</p>
                            <p class="text-2xl font-bold text-blue-600" id="dogs-count">-</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                            <p class="text-sm text-gray-600 mb-1">Gatos</p>
                            <p class="text-2xl font-bold text-orange-600" id="cats-count">-</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                            <p class="text-sm text-gray-600 mb-1">Citas Este Mes</p>
                            <p class="text-2xl font-bold text-green-600" id="appointments-month-count">-</p>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Mascota</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Due침o</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Especie</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Edad/Tama침o</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">칔ltima Cita</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="pets-table-body" class="divide-y divide-gray-200">
                                <tr>
                                    <td colspan="6" class="text-center py-8 text-gray-500">Cargando mascotas...</td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="pagination-container"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="pet-details-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-2xl rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-gradient-to-r from-green-500 to-green-600 p-6 text-white">
                <div class="flex justify-between items-start">
                    <div class="flex items-center space-x-4">
                        <img id="modal-pet-image" src="" alt="Mascota" class="h-20 w-20 rounded-full object-cover border-4 border-white shadow-lg">
                        <div>
                            <h2 id="modal-pet-name" class="text-2xl font-bold">Nombre Mascota</h2>
                            <p id="modal-pet-breed" class="text-green-100">Raza</p>
                        </div>
                    </div>
                    <button id="close-modal-btn" class="text-white hover:text-gray-200">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="p-6 max-h-96 overflow-y-auto">
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <p class="text-sm text-gray-600 mb-1">Especie</p>
                        <p id="modal-pet-species" class="font-semibold text-gray-900">-</p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <p class="text-sm text-gray-600 mb-1">Sexo</p>
                        <p id="modal-pet-sex" class="font-semibold text-gray-900">-</p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <p class="text-sm text-gray-600 mb-1">Edad</p>
                        <p id="modal-pet-age" class="font-semibold text-gray-900">-</p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <p class="text-sm text-gray-600 mb-1">Peso</p>
                        <p id="modal-pet-weight" class="font-semibold text-gray-900">-</p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <p class="text-sm text-gray-600 mb-1">Tama침o</p>
                        <p id="modal-pet-size" class="font-semibold text-gray-900">-</p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <p class="text-sm text-gray-600 mb-1">Due침o</p>
                        <p id="modal-pet-owner" class="font-semibold text-gray-900">-</p>
                    </div>
                </div>

                <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-4">
                    <p class="text-sm font-semibold text-yellow-800 mb-2">游닇 Observaciones</p>
                    <p id="modal-pet-observations" class="text-sm text-gray-700">-</p>
                </div>

                <div class="flex justify-end">
                    <button id="close-modal-bottom-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadComponent(url, containerId) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) {
                console.error(`Error cargando ${url}:`, error);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                loadComponent('/public/modules/dashboard/dashboard-sidebar.html', 'sidebar-container'),
                loadComponent('/public/modules/dashboard/dashboard-header.html', 'header-container')
            ]);
            
            await new Promise(resolve => setTimeout(resolve, 200));
            
            try {
                const sidebarModule = await import('./dashboard-sidebar.js');
                if (sidebarModule?.initSidebar) sidebarModule.initSidebar();
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
    
    <script type="module" src="../../core/auth.js"></script>
    <script type="module" src="./dashboard-pets.js"></script>
</body>
</html>
