<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>:root { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 text-black">

    <div class="md:hidden flex flex-col items-center justify-center h-screen bg-gray-100 p-4 text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Acceso no permitido</h1>
        <p class="text-gray-600">El panel de administración solo está disponible en dispositivos de escritorio.</p>
        <a href="/public/index.html" class="mt-6 bg-green-600 text-white font-bold py-2 px-4 rounded-lg">
            Volver al inicio
        </a>
    </div>

    <div class="hidden md:flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <main class="flex-1 flex flex-col bg-gray-100 overflow-hidden">
            <div id="header-container"></div>
            <div id="main-content" class="flex-1 p-6 overflow-y-auto">
                <section id="pets" class="space-y-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">Gestión de Mascotas</h2>
                        <div class="flex space-x-3">
                            <input type="text" id="pet-search-input" placeholder="Buscar mascota o dueño..." class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                            <select id="species-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                                <option value="">Todas las especies</option>
                                <option value="Perro">Perros</option>
                                <option value="Gato">Gatos</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100"><p class="text-sm text-gray-600 mb-1">Total Mascotas</p><p class="text-2xl font-bold text-gray-900" id="total-pets-count">-</p></div>
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100"><p class="text-sm text-gray-600 mb-1">Perros</p><p class="text-2xl font-bold text-blue-600" id="dogs-count">-</p></div>
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100"><p class="text-sm text-gray-600 mb-1">Gatos</p><p class="text-2xl font-bold text-orange-600" id="cats-count">-</p></div>
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100"><p class="text-sm text-gray-600 mb-1">Citas Este Mes</p><p class="text-2xl font-bold text-green-600" id="appointments-month-count">-</p></div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Mascota</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Dueño</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Especie</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Edad/Tamaño</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Última Cita</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="pets-table-body" class="divide-y divide-gray-200">
                                <tr><td colspan="6" class="text-center py-8 text-gray-500">Cargando mascotas...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="pet-details-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        </div>
    
    <script>
        async function loadComponent(url, containerId) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) { console.error(`Error cargando ${url}:`, error); }
        }
        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                loadComponent('/public/modules/dashboard/dashboard-sidebar.html', 'sidebar-container'),
                loadComponent('/public/modules/dashboard/dashboard-header.html', 'header-container')
            ]);
            await new Promise(resolve => setTimeout(resolve, 200));
            try {
                const sidebarModule = await import('./dashboard-sidebar.js');
                if (sidebarModule?.initSidebar) sidebarModule.initSidebar();
            } catch (error) { console.error('Error:', error); }
        });
    </script>
    <script type="module" src="../../core/auth.js"></script>
    <script type="module" src="./dashboard-pets.js"></script>
</body>
</html>
