<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>:root { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 text-black">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <main class="flex-1 flex flex-col bg-gray-100 overflow-hidden">
            <div id="header-container"></div>
            <div id="main-content" class="flex-1 p-6 overflow-y-auto">
                <section id="services" class="space-y-6">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800">Historial de Servicios</h2>
                            <p id="filter-subtitle" class="text-sm text-gray-600 mt-1"></p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                            <p class="text-sm text-gray-600 mb-1">Total Servicios</p>
                            <p class="text-2xl font-bold text-gray-900" id="total-services-count">-</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                            <p class="text-sm text-gray-600 mb-1">Completados</p>
                            <p class="text-2xl font-bold text-green-600" id="completed-services-count">-</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                            <p class="text-sm text-gray-600 mb-1">Pendientes</p>
                            <p class="text-2xl font-bold text-yellow-600" id="pending-services-count">-</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                            <p class="text-sm text-gray-600 mb-1">Este Mes</p>
                            <p class="text-2xl font-bold text-blue-600" id="month-services-count">-</p>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-4">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Filtros de Búsqueda</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Buscar</label>
                                <input type="text" id="service-search-input" placeholder="Buscar por cliente o mascota..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Estado</label>
                                <select id="service-status-filter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                    <option value="">Todos los estados</option>
                                    <option value="pendiente">Pendiente</option>
                                    <option value="confirmada">Confirmada</option>
                                    <option value="completada">Completada</option>
                                    <option value="cancelada">Cancelada</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Fecha</label>
                                <input type="date" id="service-date-filter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                        </div>
                        <div class="mt-4 flex space-x-3">
                            <button id="clear-filters-btn" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 text-sm font-semibold">
                                Limpiar Filtros
                            </button>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cliente / Mascota</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha y Hora</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Servicio</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Método de Pago</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Costo</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Ver Detalles</th>
                                </tr>
                            </thead>
                            <tbody id="services-table-body" class="divide-y divide-gray-200">
                                <tr>
                                    <td colspan="6" class="text-center py-8 text-gray-500">Cargando servicios...</td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="pagination-container"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="service-details-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col">
            <div class="px-6 py-4 border-b border-gray-200 bg-gradient-to-r from-green-50 to-white">
                <h3 class="text-xl font-bold text-gray-800">Detalles del Servicio</h3>
                <p class="text-sm text-gray-500 mt-1">Información completa del servicio realizado</p>
            </div>
            <div id="modal-service-details" class="flex-1 p-6 overflow-y-auto"></div>
            <div class="px-6 py-4 border-t border-gray-200 flex justify-end">
                <button id="close-service-modal" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">Cerrar</button>
            </div>
        </div>
    </div>

    <script type="module">
        const CACHE_VERSION = Date.now();
        async function loadComponent(url, containerId) {
            try {
                const response = await fetch(`${url}?v=${CACHE_VERSION}`, { cache: 'no-store' });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) { console.error(`Error cargando ${url}:`, error); }
        }
        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                loadComponent('/public/modules/dashboard/dashboard-sidebar.html', 'sidebar-container'),
                loadComponent('/public/modules/dashboard/dashboard-header.html', 'header-container')
            ]);
            await new Promise(resolve => setTimeout(resolve, 100));
            try {
                const sidebarModule = await import(`./dashboard-sidebar.js?v=${CACHE_VERSION}`);
                if (sidebarModule?.initSidebar) sidebarModule.initSidebar();
                await import(`/public/core/auth.js?v=${CACHE_VERSION}`);
                await import(`./dashboard-services.js?v=${CACHE_VERSION}`);
            } catch (error) { console.error('Error inicializando scripts:', error); }
        });
    </script>
</body>
</html>
