<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta - OhMyPet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root {
            font-family: 'Inter', sans-serif;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        #mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }

        #mobile-menu.active {
            transform: translateX(0);
        }

        #mobile-overlay {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        #mobile-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>

<body class="bg-gray-50 text-black">

    <div id="mobile-overlay" class="fixed inset-0 bg-black z-40 md:hidden"></div>

    <div id="mobile-menu" class="fixed inset-y-0 left-0 w-72 bg-white shadow-2xl z-50 md:hidden overflow-y-auto">
        <div class="h-full flex flex-col">
            <div class="h-16 flex items-center justify-between px-4 border-b border-gray-200 bg-green-50 flex-shrink-0">
                <div class="flex items-center space-x-2">
                    <div
                        class="h-8 w-8 bg-gradient-to-br from-green-400 to-green-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">O</span>
                    </div>
                    <span class="text-lg font-bold text-gray-800">OhMyPet</span>
                </div>
                <button id="close-mobile-menu" class="p-2 hover:bg-green-100 rounded-lg transition-colors">
                    <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <nav id="mobile-nav-content" class="flex-1 px-3 py-4 space-y-6 overflow-y-auto">
            </nav>

            <div class="px-3 py-3 border-t border-gray-200 space-y-1 bg-gray-50 flex-shrink-0">
                <div class="flex items-center px-3 py-2.5 rounded-lg">
                    <div
                        class="h-9 w-9 bg-gradient-to-br from-green-400 to-green-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <span class="text-white font-bold text-sm" id="mobile-user-initial">A</span>
                    </div>
                    <div class="ml-3 flex-1 min-w-0">
                        <p class="text-sm font-semibold text-gray-900 truncate" id="mobile-user-name">Administrador</p>
                        <p class="text-xs text-gray-500">Admin</p>
                    </div>
                </div>
                <a href="/public" target="_blank"
                    class="flex items-center w-full px-3 py-2.5 rounded-lg text-sm font-medium text-gray-700 hover:bg-green-50">
                    <svg class="h-5 w-5 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    <span>Ir a la Tienda</span>
                </a>
                <button id="mobile-logout-button"
                    class="flex items-center w-full px-3 py-2.5 rounded-lg text-sm font-medium text-red-600 hover:bg-red-50">
                    <svg class="h-5 w-5 mr-3 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </div>
    </div>

    <div class="flex flex-col md:flex-row h-screen overflow-hidden">
        <div id="sidebar-container" class="hidden md:block"></div>

        <main class="flex-1 flex flex-col bg-gray-50 overflow-hidden">
            <header
                class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 z-30 flex-shrink-0">
                <div class="flex items-center space-x-3">
                    <button id="mobile-menu-button"
                        class="md:hidden p-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <h1 class="text-lg md:text-xl font-semibold text-gray-800" id="header-title">Punto de Venta</h1>
                </div>
                <div id="header-container"></div>
            </header>

            <div id="main-content" class="flex-1 p-3 md:p-6 overflow-hidden">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 h-full">

                    <!-- PANEL IZQUIERDO: PRODUCTOS -->
                    <div class="lg:col-span-2 bg-white rounded-lg shadow-md flex flex-col overflow-hidden">
                        <div class="p-4 border-b flex-shrink-0">
                            <input type="text" id="product-search" placeholder="Buscar productos..."
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                        </div>

                        <div id="products-grid"
                            class="flex-1 overflow-y-auto p-4 grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-3 custom-scrollbar">
                            <!-- Productos se cargan aquí -->
                        </div>
                    </div>

                    <!-- PANEL DERECHO: CARRITO Y PAGO -->
                    <div class="bg-white rounded-lg shadow-md flex flex-col overflow-hidden">
                        <div class="p-4 bg-gradient-to-r from-green-50 to-green-100 border-b flex-shrink-0">
                            <h2 class="text-lg font-bold text-gray-800">Carrito de Venta</h2>
                            <p class="text-sm text-gray-600">Ticket #<span id="ticket-number">0001</span></p>
                        </div>

                        <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-2 custom-scrollbar">
                            <div class="text-center py-12 text-gray-400">
                                <svg class="h-16 w-16 mx-auto mb-2" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                                </svg>
                                <p>Carrito vacío</p>
                            </div>
                        </div>

                        <div class="border-t p-4 space-y-3 flex-shrink-0">
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">Subtotal:</span>
                                <span class="font-semibold">S/ <span id="subtotal">0.00</span></span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">IGV (18%):</span>
                                <span class="font-semibold">S/ <span id="tax">0.00</span></span>
                            </div>
                            <div class="flex justify-between text-lg font-bold border-t pt-2">
                                <span>Total:</span>
                                <span class="text-green-600">S/ <span id="total">0.00</span></span>
                            </div>

                            <div class="space-y-2">
                                <button id="clear-cart-btn"
                                    class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 rounded-lg transition-colors">
                                    Limpiar Carrito
                                </button>
                                <button id="process-sale-btn"
                                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                    disabled>
                                    Procesar Venta
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- MODAL DE PAGO -->
    <div id="payment-modal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full max-h-[90vh] overflow-y-auto">
            <div class="bg-gradient-to-r from-green-500 to-green-600 px-6 py-4 rounded-t-2xl">
                <h3 class="text-xl font-bold text-white">Procesar Pago</h3>
            </div>

            <div class="p-6 space-y-4">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <div class="flex justify-between text-2xl font-bold">
                        <span>Total a Pagar:</span>
                        <span class="text-green-600">S/ <span id="modal-total">0.00</span></span>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Método de Pago</label>
                    <select id="payment-method"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta">Tarjeta</option>
                        <option value="yape">Yape</option>
                        <option value="plin">Plin</option>
                    </select>
                </div>

                <div id="cash-section">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Monto Recibido</label>
                    <input type="number" id="cash-received" step="0.01" min="0"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
                        placeholder="0.00">
                    <div id="change-display" class="hidden mt-2 p-3 bg-green-50 border border-green-200 rounded-lg">
                        <div class="flex justify-between">
                            <span class="font-medium text-gray-700">Cambio:</span>
                            <span class="text-xl font-bold text-green-600">S/ <span
                                    id="change-amount">0.00</span></span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Cliente <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="customer-search" placeholder="Buscar cliente..."
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    <div id="customer-results"
                        class="hidden mt-2 max-h-40 overflow-y-auto border border-gray-300 rounded-lg"></div>
                    <input type="hidden" id="selected-customer-id">
                    <div id="selected-customer-display"
                        class="hidden mt-2 p-3 bg-blue-50 border border-blue-200 rounded-lg flex justify-between items-center">
                        <span id="selected-customer-name" class="font-medium text-gray-700"></span>
                        <button id="clear-customer-btn" class="text-red-600 hover:text-red-800">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-gray-50 px-6 py-4 flex justify-end gap-3 rounded-b-2xl">
                <button id="cancel-payment-btn"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-lg">
                    Cancelar
                </button>
                <button id="confirm-payment-btn"
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled>
                    Confirmar Venta
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        const CACHE_VERSION = Date.now();

        async function loadComponent(url, containerId) {
            try {
                const response = await fetch(`${url}?v=${CACHE_VERSION}`, { cache: 'no-store' });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const html = await response.text();
                const container = document.getElementById(containerId);
                if (container) container.innerHTML = html;
            } catch (error) {
                console.error(`Error cargando ${url}:`, error);
            }
        }

        function setupMobileMenu() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const closeMobileMenuButton = document.getElementById('close-mobile-menu');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileOverlay = document.getElementById('mobile-overlay');
            const mobileNavContent = document.getElementById('mobile-nav-content');

            const toggleMenu = (show) => {
                if (show) {
                    mobileMenu.classList.add('active');
                    mobileOverlay.classList.add('active');
                    document.body.style.overflow = 'hidden';
                } else {
                    mobileMenu.classList.remove('active');
                    mobileOverlay.classList.remove('active');
                    document.body.style.overflow = '';
                }
            };

            mobileMenuButton?.addEventListener('click', () => toggleMenu(true));
            closeMobileMenuButton?.addEventListener('click', () => toggleMenu(false));
            mobileOverlay?.addEventListener('click', () => toggleMenu(false));

            const sidebarContainer = document.getElementById('sidebar-container');
            if (sidebarContainer && sidebarContainer.querySelector('nav')) {
                const navClone = sidebarContainer.querySelector('nav').cloneNode(true);
                mobileNavContent.appendChild(navClone);
                navClone.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        if (window.innerWidth < 768) toggleMenu(false);
                    });
                });
            }
        }

        async function initializeDashboard() {
            await Promise.all([
                loadComponent('/public/modules/dashboard/dashboard-sidebar.html', 'sidebar-container')
            ]);

            setupMobileMenu();

            try {
                await import(`/public/core/auth.js?v=${CACHE_VERSION}`);
                const sidebarModule = await import(`./dashboard-sidebar.js?v=${CACHE_VERSION}`);
                if (sidebarModule?.initSidebar) sidebarModule.initSidebar();
                const headerModule = await import(`./dashboard-header.js?v=${CACHE_VERSION}`);
                if (headerModule?.initializeHeader) headerModule.initializeHeader();
                const pageModulePath = window.location.pathname.replace('.html', '.js');
                await import(`${pageModulePath}?v=${CACHE_VERSION}`);
            } catch (error) {
                console.error('Error inicializando scripts del dashboard:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>

</html>
