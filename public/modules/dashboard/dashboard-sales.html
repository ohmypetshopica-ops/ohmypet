<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e0; border-radius: 4px; }
        #mobile-menu { transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        #mobile-menu.active { transform: translateX(0); }
        #mobile-overlay { opacity: 0; pointer-events: none; transition: opacity 0.3s ease-in-out; }
        #mobile-overlay.active { opacity: 1; pointer-events: auto; }

        /* =================== CÓDIGO NUEVO AÑADIDO =================== */
        /* Estilos para la vista de tabla en móviles (formato de tarjetas) */
        @media (max-width: 767px) {
            /* Ocultar la cabecera de la tabla en móvil */
            .min-w-full thead {
                display: none;
            }
            
            /* Convertir cada fila de la tabla en una tarjeta */
            #sales-table-body tr {
                display: block;
                margin-bottom: 0.75rem; /* 12px */
                padding: 1rem; /* 16px */
                border-radius: 0.5rem; /* 8px */
                background-color: #ffffff;
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            }
            
            /* Hacer que cada celda ocupe todo el ancho y se apile verticalmente */
            #sales-table-body td {
                display: block;
                padding: 0.25rem 0; /* 4px arriba y abajo */
                white-space: normal !important;
            }
            
            /* --- Diseño personalizado para la tarjeta de venta --- */

            /* Celda del Cliente (td:2): Título principal */
            #sales-table-body tr td:nth-child(2) {
                font-weight: bold;
                font-size: 1.125rem; /* text-lg */
            }

            /* Celda del Producto (td:3): Subtítulo */
            #sales-table-body tr td:nth-child(3) {
                font-size: 0.875rem; /* text-sm */
                color: #4b5563; /* text-gray-600 */
                padding-bottom: 0.75rem;
            }
            
            /* Celda del Total (td:4): Precio destacado a la derecha */
            #sales-table-body tr td:nth-child(4) {
                font-weight: bold;
                font-size: 1.25rem; /* text-xl */
                color: #10B981; /* text-green-600 */
                text-align: right;
                padding-top: 0.5rem;
            }
            
            /* Celda de la Fecha (td:1) y Método de Pago (td:5) al final con separador */
            #sales-table-body tr td:nth-child(1) {
                font-size: 0.75rem; /* text-xs */
                color: #6b7280; /* text-gray-500 */
                padding-top: 0.75rem;
                margin-top: 0.75rem;
                border-top: 1px solid #f3f4f6; /* gray-100 */
            }
            
            #sales-table-body tr td:nth-child(5) {
                font-size: 0.75rem; /* text-xs */
                color: #6b7280; /* text-gray-500 */
            }
        }
        /* =================== FIN DEL CÓDIGO NUEVO =================== */
    </style>
</head>
<body class="bg-gray-50 text-black">
    <div id="mobile-overlay" class="fixed inset-0 bg-black z-40 md:hidden"></div>
    <div id="mobile-menu" class="fixed inset-y-0 left-0 w-72 bg-white shadow-2xl z-50 md:hidden">
        <div class="h-full flex flex-col">
            <div class="h-16 flex items-center justify-between px-4 border-b">
                <span class="text-lg font-bold">OhMyPet</span>
                <button id="close-mobile-menu" class="p-2">&times;</button>
            </div>
            <nav id="mobile-nav-content" class="flex-1 p-4"></nav>
        </div>
    </div>

    <div class="flex flex-col md:flex-row h-screen overflow-hidden">
        <div id="sidebar-container" class="hidden md:block"></div>
        
        <main class="flex-1 flex flex-col bg-gray-50 overflow-hidden">
            <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 z-30 shrink-0">
                <div class="flex items-center space-x-3">
                    <button id="mobile-menu-button" class="md:hidden p-2 hover:bg-gray-100 rounded-lg">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/></svg>
                    </button>
                    <h1 class="text-lg md:text-xl font-semibold text-gray-800" id="header-title">Ventas</h1>
                </div>
                <div id="header-container"></div>
            </header>

            <div id="main-content" class="flex-1 p-3 md:p-6 overflow-y-auto custom-scrollbar">
                <section id="sales" class="space-y-6">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-3">
                        <h2 class="text-2xl font-bold text-gray-800 hidden md:block">Registro de Ventas</h2>
                        <button id="add-sale-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-sm transition-transform hover:scale-105 w-full md:w-auto">
                            + Registrar Venta
                        </button>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-x-auto">
                        <table class="w-full min-w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cliente</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Producto</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Método de Pago</th>
                                </tr>
                            </thead>
                            <tbody id="sales-table-body" class="divide-y divide-gray-200">
                                <tr><td colspan="5" class="text-center py-8 text-gray-500">Cargando ventas...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="sale-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-2xl shadow-xl">
            <form id="sale-form" class="w-full">
                <div class="p-6 border-b">
                    <h2 class="text-xl font-bold text-gray-800">Registrar Venta de Producto</h2>
                </div>
                <div class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
                    <div id="sale-form-message" class="hidden p-3 rounded-md text-sm"></div>

                    <div class="relative">
                        <label for="sale-client-search" class="block text-sm font-medium text-gray-700 mb-1">Cliente *</label>
                        <input type="text" id="sale-client-search" placeholder="Escribe para buscar un cliente..." class="w-full p-2 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-green-500" autocomplete="off">
                        <input type="hidden" id="sale-client-id" name="client_id" required>
                        <div id="sale-client-results" class="hidden absolute z-20 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-48 overflow-y-auto">
                        </div>
                    </div>

                    <div>
                        <label for="sale-product" class="block text-sm font-medium text-gray-700 mb-1">Producto *</label>
                        <select id="sale-product" name="product_id" required class="w-full p-2 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-green-500"></select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="sale-quantity" class="block text-sm font-medium text-gray-700 mb-1">Cantidad *</label>
                            <input type="number" id="sale-quantity" name="quantity" required value="1" min="1" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                        </div>
                        <div>
                            <label for="sale-price" class="block text-sm font-medium text-gray-700 mb-1">Precio Total (S/.)</label>
                            <input type="text" id="sale-price" name="total_price" readonly class="w-full p-2 border border-gray-300 rounded-lg bg-gray-100">
                        </div>
                    </div>
                    <div>
                        <label for="sale-payment" class="block text-sm font-medium text-gray-700 mb-1">Método de Pago *</label>
                        <select id="sale-payment" name="payment_method" required class="w-full p-2 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-green-500">
                            <option value="" disabled selected>Seleccionar...</option>
                            <option value="Efectivo">Efectivo</option>
                            <option value="Yape">Yape</option>
                            <option value="Plin">Plin</option>
                            <option value="Tarjeta">Tarjeta</option>
                            <option value="Transferencia">Transferencia</option>
                        </select>
                    </div>
                </div>
                <div class="bg-gray-50 p-4 flex justify-end gap-4 rounded-b-2xl">
                    <button type="button" id="close-sale-modal-button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-lg">Cancelar</button>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg">Guardar Venta</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        const CACHE_VERSION = Date.now();
        async function loadComponent(url, containerId) {
            try {
                const response = await fetch(`${url}?v=${CACHE_VERSION}`, { cache: 'no-store' });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const html = await response.text();
                const container = document.getElementById(containerId);
                if(container) container.innerHTML = html;
            } catch (error) { console.error(`Error cargando ${url}:`, error); }
        }

        function setupMobileMenu() {
            const btn = document.getElementById('mobile-menu-button');
            const closeBtn = document.getElementById('close-mobile-menu');
            const menu = document.getElementById('mobile-menu');
            const overlay = document.getElementById('mobile-overlay');
            if(btn && menu && overlay) {
                btn.addEventListener('click', () => {
                    menu.classList.add('active');
                    overlay.classList.add('active');
                });
                closeBtn.addEventListener('click', () => {
                    menu.classList.remove('active');
                    overlay.classList.remove('active');
                });
                overlay.addEventListener('click', () => {
                    menu.classList.remove('active');
                    overlay.classList.remove('active');
                });
                const navClone = document.getElementById('sidebar-container')?.querySelector('nav')?.cloneNode(true);
                if(navClone) document.getElementById('mobile-nav-content').appendChild(navClone);
            }
        }
        
        async function initializeDashboard() {
            await Promise.all([
                loadComponent('/public/modules/dashboard/dashboard-sidebar.html', 'sidebar-container'),
            ]);
            setupMobileMenu();
            try {
                await import(`/public/core/auth.js?v=${CACHE_VERSION}`);
                const sidebarModule = await import(`./dashboard-sidebar.js?v=${CACHE_VERSION}`);
                if (sidebarModule?.initSidebar) sidebarModule.initSidebar();
                const headerModule = await import(`./dashboard-header.js?v=${CACHE_VERSION}`);
                if (headerModule?.initializeHeader) headerModule.initializeHeader();
                await import(window.location.pathname.replace('.html', '.js') + `?v=${CACHE_VERSION}`);
            } catch (error) { console.error('Error inicializando scripts:', error); }
        }
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
