<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - OhMyPet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-black">

    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container" class="h-full"></div>

        <main class="flex-1 flex flex-col bg-gray-100 overflow-hidden">
            <div id="header-container"></div>
            
            <div id="main-content" class="flex-1 p-6 overflow-y-auto custom-scrollbar">
                </div>
        </main>
    </div>

    <script>
        async function loadComponent(url, containerId) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading component from ${url}:`, error);
                document.getElementById(containerId).innerHTML = `<div class="p-4 text-red-500">Error al cargar el componente.</div>`;
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('/public/modules/dashboard/dashboard-sidebar.html', 'sidebar-container');
            loadComponent('/public/modules/dashboard/dashboard-header.html', 'header-container');
        });
    </script>
    
    <script type="module" src="../../core/auth.js"></script>
    
</body>
</html>
