<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Citas - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
        
        /* Scrollbar styles (kept for completeness) */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e0; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #a0aec0; }
        .sidebar-scrollable nav::-webkit-scrollbar { width: 6px; }
        .sidebar-scrollable nav::-webkit-scrollbar-track { background: transparent; }
        .sidebar-scrollable nav::-webkit-scrollbar-thumb { background: #cbd5e0; border-radius: 3px; }
        .sidebar-scrollable nav::-webkit-scrollbar-thumb:hover { background: #a0aec0; }
        
        /* Mobile menu transitions (from dashboard-overview.html) */
        #mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        #mobile-menu.active {
            transform: translateX(0);
        }
        #mobile-overlay {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        #mobile-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .calendar-day { 
            min-height: 100px; 
            cursor: pointer;
            transition: all 0.2s;
        }
        .calendar-day:hover { 
            background-color: #f0fdf4; 
            transform: scale(1.02);
        }
        .appointment-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            display: inline-block;
            margin: 1px;
        }
        .blocked-slot {
            background-color: #fee2e2;
            border-left: 3px solid #dc2626;
        }

        /* --- RESPONSIVE CALENDAR STYLES (Based on Employee Dashboard) --- */
        @media (max-width: 767px) {
            .calendar-day {
                min-height: 50px;
                padding: 4px;
                font-size: 0.75rem; /* text-xs */
                border: 1px solid #e5e7eb; /* Add borders on mobile cells */
                border-bottom: 0;
                border-right: 0;
                position: relative;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
            }
            
            .calendar-day:hover { 
                transform: none; /* Disable scale effect on mobile */
                background-color: #f9fafb; 
            }
            
            .calendar-day > div:first-child {
                font-size: 0.8rem;
                width: 1.5rem;
                height: 1.5rem;
                margin-bottom: 0;
            }

            .calendar-day .appointment-dot {
                margin: 0 1px;
            }
            
            .calendar-day > div:last-child {
                /* Hide the detailed counter text to save space */
                display: none; 
            }

            .calendar-header-day {
                padding: 8px 4px;
                font-size: 0.75rem; /* text-xs */
            }

            /* Fix borders for the main grid container on mobile */
            .calendar-grid-container {
                border-bottom: 1px solid #e5e7eb;
                border-right: 1px solid #e5e7eb;
            }
            .calendar-grid-container > div:nth-child(7n) {
                border-right: none;
            }
            .calendar-grid-container > div:nth-last-child(-n + 7) {
                border-bottom: none;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-black">

    <div id="mobile-overlay" class="fixed inset-0 bg-black z-40 md:hidden"></div>

    <div id="mobile-menu" class="fixed inset-y-0 left-0 w-72 bg-white shadow-2xl z-50 md:hidden">
        <div class="h-full flex flex-col">
            <div class="h-16 flex items-center justify-between px-4 border-b border-gray-200 bg-green-50">
                <div class="flex items-center space-x-2">
                    <div class="h-8 w-8 bg-gradient-to-br from-green-400 to-green-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">O</span>
                    </div>
                    <span class="text-lg font-bold text-gray-800">OhMyPet</span>
                </div>
                <button id="close-mobile-menu" class="p-2 hover:bg-green-100 rounded-lg transition-colors">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <nav id="mobile-nav-content" class="flex-1 px-3 py-4 space-y-6 overflow-y-auto">
            </nav>

            <div class="px-3 py-3 border-t border-gray-200 space-y-1 bg-gray-50">
                <div class="flex items-center px-3 py-2.5 rounded-lg">
                    <div class="h-9 w-9 bg-gradient-to-br from-green-400 to-green-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <span class="text-white font-bold text-sm" id="mobile-user-initial">A</span>
                    </div>
                    <div class="ml-3 flex-1 min-w-0">
                        <p class="text-sm font-semibold text-gray-900 truncate" id="mobile-user-name">Administrador</p>
                        <p class="text-xs text-gray-500">Admin</p>
                    </div>
                </div>
                <a href="/public" target="_blank" class="flex items-center w-full px-3 py-2.5 rounded-lg text-sm font-medium text-gray-700 hover:bg-green-50">
                    <svg class="h-5 w-5 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    <span>Ir a la Tienda</span>
                </a>

                    <svg class="h-5 w-5 mr-3 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </div>
    </div>
    <div class="flex flex-col md:flex-row h-screen overflow-hidden">

        <main class="flex-1 flex flex-col bg-gray-50 overflow-hidden">
            <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 z-30 shrink-0">
                <div class="flex items-center space-x-3">
                    <button id="mobile-menu-button" class="md:hidden p-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <h1 class="text-lg md:text-xl font-semibold text-gray-800" id="header-title">Calendario de Citas</h1>
                </div>
                <div id="header-container"></div>
            </header>
            
            <div id="main-content" class="flex-1 p-3 md:p-6 overflow-y-auto custom-scrollbar">
                
                <div class="mb-4 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3">
                    <div class="flex items-center gap-2 sm:gap-4">
                        <button id="prev-month" class="bg-white p-2 rounded-lg shadow hover:bg-gray-50 transition">
                            <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                            </svg>
                        </button>
                        <h2 id="current-month-year" class="text-xl sm:text-2xl font-bold text-gray-800"></h2>
                        <button id="next-month" class="bg-white p-2 rounded-lg shadow hover:bg-gray-50 transition">
                            <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                        <button id="today-btn" class="bg-green-600 text-white px-3 py-2 rounded-lg font-semibold hover:bg-green-700 transition text-sm">
                            Hoy
                        </button>
                    </div>
                    
                    <div class="flex items-center gap-3 flex-wrap text-xs md:text-sm">
                        <div class="flex items-center gap-1">
                            <span class="appointment-dot bg-yellow-500"></span>
                            <span class="text-gray-600">Pendiente</span>
                        </div>
                        <div class="flex items-center gap-1">
                            <span class="appointment-dot bg-blue-500"></span>
                            <span class="text-gray-600">Confirmada</span>
                        </div>
                        <div class="flex items-center gap-1">
                            <span class="appointment-dot bg-green-500"></span>
                            <span class="text-gray-600">Completada</span>
                        </div>
                        <div class="flex items-center gap-1">
                            <span class="appointment-dot bg-red-500"></span>
                            <span class="text-gray-600">Bloqueado</span>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
                    <div class="grid grid-cols-7 bg-gray-50 border-b">
                        <div class="calendar-header-day p-2 text-center font-semibold text-gray-700 text-xs">Dom</div>
                        <div class="calendar-header-day p-2 text-center font-semibold text-gray-700 text-xs">Lun</div>
                        <div class="calendar-header-day p-2 text-center font-semibold text-gray-700 text-xs">Mar</div>
                        <div class="calendar-header-day p-2 text-center font-semibold text-gray-700 text-xs">Mié</div>
                        <div class="calendar-header-day p-2 text-center font-semibold text-gray-700 text-xs">Jue</div>
                        <div class="calendar-header-day p-2 text-center font-semibold text-gray-700 text-xs">Vie</div>
                        <div class="calendar-header-day p-2 text-center font-semibold text-gray-700 text-xs">Sáb</div>
                    </div>
                    
                    <div id="calendar-grid" class="grid grid-cols-7 calendar-grid-container">
                        </div>
                </div>

            </div>
        </main>
    </div>

    <div id="day-detail-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 h-screen">
        <div class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl max-h-[95vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 p-6 flex justify-between items-center z-10">
                <div>
                    <h3 id="modal-date" class="text-xl sm:text-2xl font-bold text-gray-800"></h3>
                    <p class="text-sm text-gray-600 mt-1">Haz clic en un horario para bloquearlo o agendar una cita.</p>
                </div>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <div class="p-6">
                <div id="time-slots-container" class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                    </div>
            </div>
        </div>
    </div>
    
    <div id="add-appointment-modal-calendar"
        class="hidden fixed inset-0 bg-black bg-opacity-60 z-[60] flex items-center justify-center p-4 h-screen">
        <div class="bg-white w-full max-w-2xl rounded-2xl shadow-xl max-h-[95vh] flex flex-col">
            <form id="add-appointment-form-calendar" class="w-full flex flex-col flex-1">
                <div class="p-6 border-b flex-shrink-0">
                    <h2 class="text-2xl font-bold text-gray-800">Agendar Nueva Cita</h2>
                    <p class="text-sm text-gray-500 mt-1">Completa los datos para registrar una cita</p>
                </div>
                <div class="p-6 space-y-4 overflow-y-auto custom-scrollbar flex-1 min-h-0">
                    <div id="add-appointment-message-calendar" class="hidden"></div>


                    <div class="relative">
                        <label for="client-search-input-modal-calendar" class="block text-sm font-medium text-gray-700 mb-1">1.
                            Cliente *</label>
                        <input type="text" id="client-search-input-modal-calendar"
                            placeholder="Escribe para buscar un cliente..."
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
                            autocomplete="off">
                        <input type="hidden" id="selected-client-id-calendar" name="user_id" required>
                        <div id="client-search-results-calendar"
                            class="hidden absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-48 overflow-y-auto">
                        </div>
                    </div>

                    <div>
                        <label for="pet-select-calendar" class="block text-sm font-medium text-gray-700 mb-1">2. Mascota
                            *</label>
                        <select id="pet-select-calendar" name="pet_id" required
                            class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-green-500"
                            disabled>
                            <option>Selecciona un cliente primero</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="new-appointment-date-calendar" class="block text-sm font-medium text-gray-700 mb-1">3.
                                Fecha *</label>
                            <input type="date" id="new-appointment-date-calendar" name="appointment_date" required
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                        </div>
                        <div>
                            <label for="new-appointment-time-calendar" class="block text-sm font-medium text-gray-700 mb-1">4.
                                Hora *</label>
                            <select id="new-appointment-time-calendar" name="appointment_time" required
                                class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-green-500"
                                disabled>
                                <option>Selecciona una fecha</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="service-select-calendar" class="block text-sm font-medium text-gray-700 mb-1">5. Servicio
                            *</label>
                        <select id="service-select-calendar" name="service" required
                            class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-green-500">
                            <option value="">Selecciona un servicio...</option>
                            <option value="BAÑO">BAÑO</option>
                            <option value="BAÑO Y CORTE">BAÑO Y CORTE</option>
                            <option value="SERVICIO DE COLORIMETRÍA">SERVICIO DE COLORIMETRÍA</option>
                            <option value="CORTE DE UÑAS">CORTE DE UÑAS</option>
                            <option value="DESPARASITACIÓN">DESPARASITACIÓN</option>
                        </select>
                    </div>
                    <div>
                        <label for="service-notes-calendar" class="block text-sm font-medium text-gray-700 mb-1">6. Notas
                            Adicionales (Opcional)</label>
                        <textarea id="service-notes-calendar" name="notes" rows="3"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
                            placeholder="Ej: Corte cachorro, usar champú especial, etc."></textarea>
                    </div>
                </div>
                <div class="bg-gray-50 px-6 py-4 flex justify-end gap-4 rounded-b-2xl flex-shrink-0">
                    <button type="button" id="cancel-add-appointment-btn-calendar"
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-lg">Cancelar</button>
                    <button type="submit" id="submit-appointment-btn-calendar"
                        class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg">Agendar
                        Cita</button>
                </div>
            </form>
        </div>
    </div>


    <script type="module">
        const CACHE_VERSION = Date.now();

        async function loadComponent(url, containerId) {
            try {
                const response = await fetch(`${url}?v=${CACHE_VERSION}`, {
                    cache: 'no-store'
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const html = await response.text();
                const container = document.getElementById(containerId);
                if (container) {
                    container.innerHTML = html;
                }
            } catch (error) {
                console.error(`Error cargando ${url}:`, error);
            }
        }

        function setupMobileMenu() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const closeMobileMenuButton = document.getElementById('close-mobile-menu');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileOverlay = document.getElementById('mobile-overlay');
            const mobileNavContent = document.getElementById('mobile-nav-content');

            const toggleMenu = (show) => {
                if (show) {
                    mobileMenu.classList.add('active');
                    mobileOverlay.classList.add('active');
                    document.body.style.overflow = 'hidden';
                } else {
                    mobileMenu.classList.remove('active');
                    mobileOverlay.classList.remove('active');
                    document.body.style.overflow = '';
                }
            };

            mobileMenuButton?.addEventListener('click', () => toggleMenu(true));
            closeMobileMenuButton?.addEventListener('click', () => toggleMenu(false));
            mobileOverlay?.addEventListener('click', () => toggleMenu(false));

            const sidebarContainer = document.getElementById('sidebar-container');
            if (sidebarContainer && sidebarContainer.querySelector('nav')) {
                const navClone = sidebarContainer.querySelector('nav').cloneNode(true);
                mobileNavContent.appendChild(navClone);

                // Close mobile menu on navigation click
                navClone.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        if (window.innerWidth < 768) { // Check if it's a mobile device
                            toggleMenu(false);
                        }
                    });
                });
            }
        }

        async function initializeDashboard() {
            // 1. Cargar el sidebar primero
            await Promise.all([
                loadComponent('/public/modules/dashboard/dashboard-sidebar.html', 'sidebar-container')
            ]);

            setupMobileMenu();

            // 2. Cargar el resto de componentes y scripts
            try {
                // Importar y ejecutar el script de autenticación
                await import(`/public/core/auth.js?v=${CACHE_VERSION}`);

                // Importar y ejecutar el script del sidebar
                const sidebarModule = await import(`./dashboard-sidebar.js?v=${CACHE_VERSION}`);
                if (sidebarModule?.initSidebar) sidebarModule.initSidebar();

                // Importar y ejecutar el script del header (CON LA LÓGICA DE LA CAMPANA)
                const headerModule = await import(`./dashboard-header.js?v=${CACHE_VERSION}`);
                if (headerModule?.initializeHeader) headerModule.initializeHeader();

                // Importar y ejecutar el script específico de esta página.
                const pageModulePath = window.location.pathname.replace('.html', '.js');
                await import(pageModulePath + `?v=${CACHE_VERSION}`);

            } catch (error) {
                console.error('Error inicializando los scripts del dashboard:', error);
            }
        }

        // Ejecutar la función principal al cargar el contenido del DOM
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
    
    <script type="module" src="../../core/auth.js"></script>
    <script type="module" src="./dashboard-calendar.js"></script>
</body>
