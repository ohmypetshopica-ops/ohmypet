<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>:root { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 text-black">

    <div class="md:hidden flex flex-col items-center justify-center h-screen bg-gray-100 p-4 text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Acceso no permitido</h1>
        <p class="text-gray-600">El panel de administración solo está disponible en dispositivos de escritorio.</p>
        <a href="/public/index.html" class="mt-6 bg-green-600 text-white font-bold py-2 px-4 rounded-lg">
            Volver al inicio
        </a>
    </div>

    <div class="hidden md:flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <main class="flex-1 flex flex-col bg-gray-100 overflow-hidden">
            <div id="header-container"></div>
            <div id="main-content" class="flex-1 p-6 overflow-y-auto">
                <section id="clients" class="space-y-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">Gestión de Clientes</h2>
                        <input type="text" id="client-search-input" placeholder="Buscar cliente..." class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cliente</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rol</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="clients-table-body" class="divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="client-details-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-3xl rounded-2xl shadow-xl max-h-[90vh] flex flex-col">
            <div class="p-6 border-b flex justify-between items-center">
                <h2 id="modal-client-name" class="text-2xl font-bold text-gray-800">Detalles del Cliente</h2>
                <button id="modal-close-btn" class="text-gray-400 hover:text-gray-600 text-3xl leading-none">&times;</button>
            </div>
            <div id="modal-content-body" class="p-6 space-y-6 overflow-y-auto">
                <div class="text-center py-10 text-gray-500">Cargando...</div>
            </div>
        </div>
    </div>
    
    <script>
        const CACHE_VERSION = Date.now();
        async function loadComponent(url, containerId) {
            try {
                const response = await fetch(`${url}?v=${CACHE_VERSION}`, { cache: 'no-store' });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) { console.error(`Error cargando ${url}:`, error); }
        }
        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                loadComponent('/public/modules/dashboard/dashboard-sidebar.html', 'sidebar-container'),
                loadComponent('/public/modules/dashboard/dashboard-header.html', 'header-container')
            ]);
            await new Promise(resolve => setTimeout(resolve, 200));
            try {
                const sidebarModule = await import(`./dashboard-sidebar.js?v=${CACHE_VERSION}`);
                if (sidebarModule?.initSidebar) sidebarModule.initSidebar();
            } catch (error) { console.error('Error:', error); }
        });
    </script>
    <script type="module" src="../../core/auth.js"></script>
    <script type="module" src="./dashboard-clients.js"></script>
</body>
</html>
