<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Servicios - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>:root { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 text-black">

    <div class="md:hidden flex flex-col items-center justify-center h-screen bg-gray-100 p-4 text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Acceso no permitido</h1>
        <p class="text-gray-600">El panel de administración solo está disponible en dispositivos de escritorio.</p>
        <a href="/public/index.html" class="mt-6 bg-green-600 text-white font-bold py-2 px-4 rounded-lg">Volver al inicio</a>
    </div>

    <div class="hidden md:flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <main class="flex-1 flex flex-col bg-gray-100 overflow-hidden">
            <div id="header-container"></div>
            <div id="main-content" class="flex-1 p-6 overflow-y-auto">
                <section id="services-history">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">Historial de Servicios Completados</h2>
                        <input type="text" id="history-search-input" placeholder="Buscar por cliente o mascota..." class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cliente / Mascota</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Monto Pagado</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Método de Pago</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Observaciones Finales</th>
                                </tr>
                            </thead>
                            <tbody id="services-history-table-body" class="divide-y divide-gray-200">
                                <tr><td colspan="5" class="text-center py-8 text-gray-500">Cargando historial...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script type="module">
        const CACHE_VERSION = Date.now();
        async function loadComponent(url, containerId) {
            try {
                const response = await fetch(`${url}?v=${CACHE_VERSION}`, { cache: 'no-store' });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) { console.error(`Error cargando ${url}:`, error); }
        }
        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                loadComponent('/public/modules/dashboard/dashboard-sidebar.html', 'sidebar-container'),
                loadComponent('/public/modules/dashboard/dashboard-header.html', 'header-container')
            ]);
            await new Promise(resolve => setTimeout(resolve, 200));
            try {
                const sidebarModule = await import(`./dashboard-sidebar.js?v=${CACHE_VERSION}`);
                if (sidebarModule?.initSidebar) sidebarModule.initSidebar();
                
                await import(`/public/core/auth.js?v=${CACHE_VERSION}`);
                await import(`./dashboard-services-history.js?v=${CACHE_VERSION}`);

            } catch (error) { console.error('Error:', error); }
        });
    </script>
</body>
</html>
