<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    
    <style>
        :root { font-family: 'Inter', sans-serif; }
        /* Estilos para la tabla responsiva en móvil */
        @media (max-width: 768px) {
            .responsive-table td:before {
                content: attr(data-label);
                font-weight: 600;
                margin-right: 0.5rem;
                color: #4a5568; /* gray-700 */
                float: left;
            }
            .responsive-table td .flex-end-content {
                float: right;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-black">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <main class="flex-1 flex flex-col bg-gray-100 overflow-hidden">
            <div id="header-container"></div>
            <div id="main-content" class="flex-1 p-6 overflow-y-auto">
                <section id="appointments" class="space-y-6">
                    <div class="flex flex-col md:flex-row justify-between md:items-center gap-4">
                        <h2 class="text-2xl font-bold text-gray-800">Gestión de Citas</h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:flex md:items-center gap-3">
                            <input type="text" id="appointment-search-input" placeholder="Buscar por cliente o mascota..." class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 w-full md:w-auto">
                            <select id="appointment-status-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 bg-white w-full md:w-auto">
                                <option value="">Todos los estados</option>
                                <option value="pendiente">Pendiente</option>
                                <option value="confirmada">Confirmada</option>
                                <option value="completada">Completada</option>
                                <option value="cancelada">Cancelada</option>
                                <option value="rechazada">Rechazada</option>
                            </select>
                            <input type="date" id="appointment-date-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 w-full md:w-auto">
                            <button id="clear-filters-button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold px-4 py-2 rounded-lg transition-colors w-full md:w-auto">Limpiar</button>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                        <table class="w-full responsive-table">
                            <thead class="bg-gray-50 hidden md:table-header-group">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha y Hora</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cliente y Mascota</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Servicio/Notas</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="appointments-table-body" class="divide-y divide-gray-200 md:divide-y-0">
                                <tr><td colspan="5" class="text-center py-8 text-gray-500">Cargando citas...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script>
        async function loadComponent(url, containerId) {
            try {
                const response = await fetch(`${url}?v=${Date.now()}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) {
                console.error(`Error cargando ${url}:`, error);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                loadComponent('/public/modules/dashboard/dashboard-sidebar.html', 'sidebar-container'),
                loadComponent('/public/modules/dashboard/dashboard-header.html', 'header-container')
            ]);
            
            await new Promise(resolve => setTimeout(resolve, 100));
            
            try {
                const sidebarModule = await import(`./dashboard-sidebar.js`);
                if (sidebarModule?.initSidebar) sidebarModule.initSidebar();
            } catch (error) {
                console.error('Error inicializando sidebar:', error);
            }
        });
    </script>
    
    <script type="module" src="../../core/auth.js"></script>
    <script type="module" src="./dashboard-appointments.js"></script>
</body>
</html>
