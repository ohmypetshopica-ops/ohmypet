<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - OhMyPet</title>
    <link rel="icon" type="image/png" href="/public/assets/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased flex flex-col min-h-screen">

    <header class="bg-white shadow-sm sticky top-0 z-20">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="/public/index.html" class="text-2xl font-bold text-green-600">OhMyPet</a>
            </div>
            
            <div class="flex items-center space-x-4">
                <div id="guest-nav" class="relative">
                    <button id="profile-menu-button" class="p-2 rounded-full hover:bg-gray-100 focus:outline-none">
                        <img src="/public/assets/icons/user.svg" alt="Ícono de perfil" class="h-7 w-7 text-gray-600">
                    </button>
                    <div id="profile-menu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden z-50">
                        <a href="/public/register.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 font-bold text-green-600">Registrarse</a>
                        <a href="/public/modules/login/login.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Iniciar Sesión</a>
                    </div>
                </div>

                <div id="user-nav" class="hidden items-center space-x-4 relative">
                    <button id="user-profile-button" class="flex items-center justify-center h-9 w-9 bg-green-500 rounded-full text-white font-bold text-lg hover:bg-green-600 transition-colors duration-200 focus:outline-none">
                        <span id="user-initial"></span>
                    </button>
                    <div id="user-profile-menu" class="absolute right-0 top-12 w-48 bg-white rounded-md shadow-lg py-1 hidden z-50">
                        <a href="/public/modules/profile/profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 font-bold text-green-600">Mi Perfil</a>
                        <button id="logout-button" class="block w-full text-left px-4 py-2 text-sm text-red-500 hover:bg-red-100 transition-colors duration-200">Cerrar Sesión</button>
                    </div>
                </div>
                
                <a href="#" id="cart-button" title="Carrito" class="relative text-gray-600 hover:text-green-600 p-2 rounded-full hover:bg-gray-100 transition-colors duration-200">
                    <img src="/public/assets/icons/carrito.svg" alt="Ícono de carrito de compras" class="h-7 w-7">
                    <span id="cart-count-badge" class="absolute top-0 right-0 h-5 w-5 bg-red-500 text-white text-xs font-bold rounded-full flex items-center justify-center hidden">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12 flex-grow">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800">Nuestra Tienda</h1>
            <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">Encuentra los mejores productos para el cuidado y bienestar de tu mascota.</p>
        </div>

        <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-auto">
        <div class="container mx-auto px-6 text-center">
            <p>© 2025 OhMyPet. Todos los derechos reservados.</p>
        </div>
    </footer>

    <div id="cart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-end">
        <div id="cart-modal-content" class="w-full max-w-md h-full bg-white shadow-xl transform translate-x-full transition-transform duration-300">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 class="text-2xl font-bold text-gray-800">Tu Carrito</h2>
                <button id="close-cart-button" class="text-gray-500 hover:text-gray-800">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>

            <div id="cart-items-container" class="p-4 overflow-y-auto h-[calc(100%-200px)]">
                </div>

            <div class="absolute bottom-0 left-0 right-0 p-4 bg-white border-t">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-medium text-gray-700">Subtotal:</span>
                    <span id="cart-subtotal" class="text-2xl font-bold text-gray-900">$0.00</span>
                </div>
                <button id="checkout-button" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 transition-colors duration-300">
                    Finalizar Compra
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="/public/js/main.js"></script>
    <script type="module" src="./store.js"></script>
</body>
</html>
