<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - OhMyPet</title>
    <link rel="icon" type="image/png" href="/public/assets/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <!-- Header compartido -->
    <div id="header-container"></div>

    <div class="container mx-auto px-4 sm:px-6 py-6">
        <div class="flex flex-col lg:flex-row gap-6">
            
            <!-- Sidebar Filters -->
            <aside class="w-full lg:w-64 flex-shrink-0">
                <div class="bg-white rounded-lg shadow-sm border p-6 sticky top-24">
                    
                    <!-- Price Filter -->
                    <div class="mb-6">
                        <h3 class="text-sm font-bold text-gray-800 mb-4 uppercase">Filtrar Por Precio</h3>
                        <div class="space-y-3">
                            <div class="flex items-center justify-between text-sm">
                                <span class="text-gray-600">Precio:</span>
                                <span class="font-semibold text-gray-800">
                                    S/ <span id="max-price-display">200</span>
                                </span>
                            </div>
                            <input type="range" id="price-range" min="0" max="200" value="200" step="10" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-green-600">
                            <div class="flex justify-between text-xs text-gray-500">
                                <span>S/ 0</span>
                                <span>S/ 200</span>
                            </div>
                        </div>
                    </div>

                    <!-- Category Filter -->
                    <div class="mb-6">
                        <h3 class="text-sm font-bold text-gray-800 mb-4 uppercase">Categorías</h3>
                        <div class="space-y-2">
                            <button class="category-btn w-full text-left px-4 py-2 rounded-lg transition-colors bg-green-50 text-green-700 font-semibold" data-category="all">
                                Todos los productos
                            </button>
                            <button class="category-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors text-gray-700" data-category="alimento">
                                Alimento
                            </button>
                            <button class="category-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors text-gray-700" data-category="accesorio">
                                Accesorios
                            </button>
                            <button class="category-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors text-gray-700" data-category="juguete">
                                Juguetes
                            </button>
                            <button class="category-btn w-full text-left px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors text-gray-700" data-category="higiene">
                                Higiene
                            </button>
                        </div>
                    </div>

                    <!-- Sort Filter -->
                    <div>
                        <h3 class="text-sm font-bold text-gray-800 mb-4 uppercase">Ordenar Por</h3>
                        <select id="sort-select" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 text-sm">
                            <option value="default">Predeterminado</option>
                            <option value="price-asc">Precio: Menor a Mayor</option>
                            <option value="price-desc">Precio: Mayor a Menor</option>
                            <option value="name">Nombre: A-Z</option>
                        </select>
                    </div>
                </div>
            </aside>

            <!-- Products Grid -->
            <main class="flex-1">
                <div class="mb-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                    <h1 class="text-3xl font-bold text-gray-800">Productos</h1>
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-600">Vista:</span>
                        <button id="grid-2-btn" class="p-2 rounded hover:bg-gray-100 transition">
                            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                            </svg>
                        </button>
                        <button id="grid-3-btn" class="p-2 rounded bg-green-100 text-green-600 transition">
                            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM13 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2h-2z" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div id="products-container" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
                    <!-- Los productos se cargarán aquí dinámicamente -->
                    <div class="col-span-full flex justify-center py-20">
                        <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-green-600"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-12">
        <div class="container mx-auto px-6 py-8">
            <p class="text-center text-sm">&copy; 2025 OhMyPet. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Cart Modal -->
    <div id="cart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-end">
        <div id="cart-modal-content" class="w-full max-w-md h-full bg-white shadow-2xl transform translate-x-full transition-transform duration-300 flex flex-col">
            <div class="flex justify-between items-center p-6 border-b">
                <h2 class="text-2xl font-bold text-gray-800">Mi Carrito</h2>
                <button id="close-cart-button" class="text-gray-500 hover:text-gray-800">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="cart-items-container" class="flex-1 p-4 overflow-y-auto"></div>
            <div class="p-6 bg-gray-50 border-t">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold text-gray-700">Subtotal:</span>
                    <span id="cart-subtotal" class="text-2xl font-bold text-green-600">S/0.00</span>
                </div>
                <button id="checkout-button" class="w-full bg-green-600 hover:bg-green-700 text-white py-4 rounded-lg font-bold transition">
                    Finalizar Compra
                </button>
            </div>
        </div>
    </div>
    
    <!-- Add to Cart Notification -->
    <div id="add-to-cart-notification" class="fixed bottom-8 left-1/2 -translate-x-1/2 transform translate-y-20 opacity-0 bg-gray-900 text-white py-3 px-6 rounded-lg shadow-xl z-50 transition-all duration-300">
        <p class="font-medium">¡Producto agregado al carrito!</p>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-confirm-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-lg shadow-2xl p-6 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                <svg class="h-6 w-6 text-red-600" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
            <h3 class="text-lg font-bold text-gray-800 mb-2">Eliminar Producto</h3>
            <p class="text-gray-600 mb-6 text-sm">¿Estás seguro de que quieres eliminar este producto del carrito?</p>
            <div class="flex gap-3">
                <button id="modal-cancel-btn" class="flex-1 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition">
                    Cancelar
                </button>
                <button id="modal-confirm-btn" class="flex-1 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition">
                    Eliminar
                </button>
            </div>
        </div>
    </div>
    
    <script type="module" src="./store-layout.js"></script>
    <script type="module" src="./store.js"></script>
</body>
</html>
