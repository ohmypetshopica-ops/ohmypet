<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión — OhMyPet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.7/dist/umd/supabase.min.js"></script>

  <!-- IMPORTS RELATIVOS -->
  <script type="module" src="../assets/js/env.js"></script>
  <script type="module" src="../assets/js/supabaseClient.js"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <div class="min-h-screen grid md:grid-cols-2">
    <section class="relative hidden md:block">
      <div class="absolute inset-0 bg-gradient-to-br from-emerald-500/20 via-emerald-400/10 to-indigo-500/20"></div>
      <div class="absolute inset-0" style="background-image: radial-gradient(200px 200px at 20% 30%, rgba(16,185,129,.25), transparent 60%), radial-gradient(300px 300px at 70% 60%, rgba(99,102,241,.25), transparent 60%);"></div>
      <div class="relative h-full p-10 flex flex-col">
        <header class="flex items-center gap-3">
          <div class="text-2xl">🐾</div>
          <h1 class="text-2xl font-black">OhMyPet</h1>
        </header>
        <div class="mt-auto space-y-3">
          <h2 class="text-3xl font-bold">Bienvenido</h2>
          <p class="text-slate-300">Gestiona clientes, citas, productos y más desde un solo lugar.</p>
        </div>
      </div>
    </section>

    <section class="flex items-center justify-center p-6 md:p-10">
      <main class="w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6">Iniciar sesión</h2>

        <form id="form" class="space-y-4">
          <label class="block text-sm">
            Correo electrónico
            <input id="email" type="email" required
                   class="mt-1 w-full rounded-lg bg-slate-900 border border-slate-700 px-3 py-2 focus:ring-2 focus:ring-emerald-500 outline-none" />
          </label>

          <label class="block text-sm">
            Contraseña
            <div class="mt-1 flex items-stretch gap-2">
              <input id="password" type="password" required
                     class="flex-1 rounded-lg bg-slate-900 border border-slate-700 px-3 py-2 focus:ring-2 focus:ring-emerald-500 outline-none" />
              <button type="button" id="toggle"
                      class="rounded-lg border border-slate-700 px-3">👁️</button>
            </div>
          </label>

          <div id="err" class="hidden rounded border border-red-400 bg-red-50/10 text-red-300 text-sm px-3 py-2"></div>

          <button id="btn" type="submit"
                  class="w-full rounded-lg bg-emerald-600 hover:bg-emerald-700 transition px-4 py-2 font-medium">
            Entrar
          </button>
        </form>
      </main>
    </section>
  </div>

  <script type="module">
    import { supabase } from '../assets/js/supabaseClient.js';

    const normalize = (s) =>
      (s ?? '').toString().normalize('NFD').replace(/[\u0300-\u036f]/g,'').toLowerCase().trim();
    const canonicalRole = (r) => {
      const n = normalize(r);
      if (['dueno','duenio','owner','admin','administrator'].includes(n)) return 'dueno';
      if (['empleado','staff','worker','colaborador'].includes(n)) return 'empleado';
      if (['cliente','customer','usuario','user'].includes(n)) return 'cliente';
      return n;
    };

    async function fetchRoles() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return ['cliente'];

      const tries = [
        { table: 'roles_usuarios', userCol: 'user_id' },
        { table: 'user_roles',     userCol: 'user_id' },
        { table: 'roles_users',    userCol: 'user_id' },
        { table: 'roles',          userCol: 'user_id' }
      ];
      for (const t of tries) {
        try {
          const { data, error } = await supabase
            .from(t.table)
            .select('role, rol, name, nombre')
            .eq(t.userCol, session.user.id);
          if (error) continue;
          if (Array.isArray(data) && data.length) {
            const roles = data
              .map(r => r.role ?? r.rol ?? r.name ?? r.nombre)
              .filter(Boolean)
              .map(canonicalRole);
            if (roles.length) return roles;
          }
        } catch {}
      }
      return ['cliente'];
    }

    function showErr(msg) {
      const err = document.getElementById('err');
      if (!msg) { err.classList.add('hidden'); err.textContent = ''; return; }
      err.textContent = msg; err.classList.remove('hidden');
    }
    function routeTo(roles) {
      const next = new URLSearchParams(location.search).get('next');
      if (next) { location.replace(next); return; }
      if (roles.includes('dueno') || roles.includes('empleado')) {
        location.replace('dashboard.html');
      } else {
        location.replace('index.html');
      }
    }

    const form   = document.getElementById('form');
    const email  = document.getElementById('email');
    const pass   = document.getElementById('password');
    const btn    = document.getElementById('btn');
    const toggle = document.getElementById('toggle');

    toggle.addEventListener('click', () => {
      const is = pass.type === 'password';
      pass.type = is ? 'text' : 'password';
      toggle.textContent = is ? '🙈' : '👁️';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      showErr('');
      btn.disabled = true; btn.textContent = 'Ingresando…';

      const { error } = await supabase.auth.signInWithPassword({
        email: email.value.trim(),
        password: pass.value
      });

      if (error) {
        const msg = (error.message || '').toLowerCase();
        if (msg.includes('invalid')) showErr('Correo o contraseña incorrectos.');
        else if (msg.includes('confirm')) showErr('Debes confirmar tu correo.');
        else showErr('No se pudo iniciar sesión: ' + error.message);
        btn.disabled = false; btn.textContent = 'Entrar';
        return;
      }

      const roles = await fetchRoles();
      routeTo(roles);
    });

    // si ya hay sesión, enruta directo
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        const roles = await fetchRoles();
        routeTo(roles);
      }
    })();
  </script>
</body>
</html>
