<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesiÃ³n â€” OhMyPet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.7/dist/umd/supabase.min.js"></script>

  <!-- âš™ï¸ IMPORTS RELATIVOS (antes estaban como /assets/...) -->
  <script type="module" src="../assets/js/env.js"></script>
  <script type="module" src="../assets/js/supabaseClient.js"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <div class="min-h-screen grid md:grid-cols-2">
    <!-- LADO IZQUIERDO (hero) -->
    <section class="relative hidden md:block">
      <div class="absolute inset-0 bg-gradient-to-br from-emerald-500/20 via-emerald-400/10 to-indigo-500/20"></div>
      <div class="absolute inset-0" style="background-image: radial-gradient(200px 200px at 20% 30%, rgba(16,185,129,.25), transparent 60%), radial-gradient(300px 300px at 70% 60%, rgba(99,102,241,.25), transparent 60%);"></div>
      <div class="relative h-full p-10 flex flex-col">
        <header class="flex items-center gap-3">
          <div class="text-2xl">ğŸ¾</div>
          <h1 class="text-2xl font-black">OhMyPet</h1>
        </header>
        <div class="mt-auto space-y-3">
          <h2 class="text-3xl font-bold">Bienvenido</h2>
          <p class="text-slate-300">Gestiona clientes, citas, productos y mÃ¡s desde un solo lugar.</p>
        </div>
      </div>
    </section>

    <!-- LADO DERECHO (form) -->
    <section class="flex items-center justify-center p-6 md:p-10">
      <main class="w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6">Iniciar sesiÃ³n</h2>

        <form id="form" class="space-y-4">
          <label class="block text-sm">
            Correo electrÃ³nico
            <input id="email" type="email" required
                   class="mt-1 w-full rounded-lg bg-slate-900 border border-slate-700 px-3 py-2 focus:ring-2 focus:ring-emerald-500 outline-none" />
          </label>

          <label class="block text-sm">
            ContraseÃ±a
            <div class="mt-1 flex items-stretch gap-2">
              <input id="password" type="password" required
                     class="flex-1 rounded-lg bg-slate-900 border border-slate-700 px-3 py-2 focus:ring-2 focus:ring-emerald-500 outline-none" />
              <button type="button" id="toggle"
                      class="rounded-lg border border-slate-700 px-3">ğŸ‘ï¸</button>
            </div>
          </label>

          <div id="err" class="hidden rounded border border-red-400 bg-red-50/10 text-red-300 text-sm px-3 py-2"></div>

          <button id="btn" type="submit"
                  class="w-full rounded-lg bg-emerald-600 hover:bg-emerald-700 transition px-4 py-2 font-medium">
            Entrar
          </button>
        </form>

        <p class="mt-6 text-[11px] text-slate-500">
          Clientes irÃ¡n a la landing y personal al panel. Usa el botÃ³n <span class="text-slate-300 font-medium">Salir</span> para cerrar sesiÃ³n.
        </p>
      </main>
    </section>
  </div>

  <!-- LÃ“GICA: IMPORT RELATIVO AL CLIENTE SUPABASE -->
  <script type="module">
    import { supabase } from '../assets/js/supabaseClient.js';

    const form   = document.getElementById('form');
    const email  = document.getElementById('email');
    const pass   = document.getElementById('password');
    const btn    = document.getElementById('btn');
    const err    = document.getElementById('err');
    const toggle = document.getElementById('toggle');

    const nextParam = () => new URLSearchParams(location.search).get('next');

    async function myRoles() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return [];
      // Ajusta el nombre de la tabla de roles si es necesario
      const { data, error } = await supabase.from('user_roles').select('role').eq('user_id', session.user.id);
      if (error) return ['cliente'];
      return (data?.length ? data.map(r => r.role) : ['cliente']);
    }

    function showErr(msg) {
      if (!msg) { err.classList.add('hidden'); err.textContent = ''; return; }
      err.textContent = msg; err.classList.remove('hidden');
    }

    function routeTo(roleList) {
      const next = nextParam();
      if (next) { location.replace(next); return; }
      // ruta por rol (ajusta a tus necesidades)
      if (roleList.includes('dueno') || roleList.includes('empleado')) {
        location.replace('dashboard.html');
      } else {
        location.replace('index.html'); // landing de clientes
      }
    }

    // toggle ver/ocultar contraseÃ±a
    toggle.addEventListener('click', () => {
      const is = pass.type === 'password';
      pass.type = is ? 'text' : 'password';
      toggle.textContent = is ? 'ğŸ™ˆ' : 'ğŸ‘ï¸';
    });

    // submit login
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      showErr('');
      btn.disabled = true; btn.textContent = 'Ingresandoâ€¦';

      const { error } = await supabase.auth.signInWithPassword({
        email: email.value.trim(),
        password: pass.value
      });

      if (error) {
        const msg = (error.message || '').toLowerCase();
        if (msg.includes('invalid')) showErr('Correo o contraseÃ±a incorrectos.');
        else if (msg.includes('confirm')) showErr('Debes confirmar tu correo.');
        else showErr('No se pudo iniciar sesiÃ³n: ' + error.message);
        btn.disabled = false; btn.textContent = 'Entrar';
        return;
      }

      // Decide destino por rol
      const roles = await myRoles();
      routeTo(roles);
    });

    // Si ya estÃ¡ logueado, redirige
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        const roles = await myRoles();
        routeTo(roles);
      }
    })();
  </script>
</body>
</html>
