<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard — OhMyPet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.7/dist/umd/supabase.min.js"></script>
  <script type="module" src="/assets/js/env.js"></script>
  <script type="module" src="/assets/js/supabaseClient.js"></script>
  <script type="module" src="/assets/js/guard.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="sidebar-root"></div>
  <div class="pl-0 md:pl-72">
    <div id="topbar-root"></div>
    <main class="p-6 space-y-6">
      <h2 class="text-2xl font-bold text-gray-800">Dashboard</h2>

      <!-- Tarjetas de métricas -->
      <div class="grid gap-4 md:grid-cols-4">
        <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-4">
          <p class="text-sm text-gray-500">Clientes</p>
          <p class="text-2xl font-semibold text-gray-800">567</p>
          <span class="text-xs text-emerald-600">+2.5%</span>
        </div>
        <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-4">
          <p class="text-sm text-gray-500">Ventas</p>
          <p class="text-2xl font-semibold text-gray-800">$3,465</p>
          <span class="text-xs text-emerald-600">+0.5%</span>
        </div>
        <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-4">
          <p class="text-sm text-gray-500">Pedidos</p>
          <p class="text-2xl font-semibold text-gray-800">1,136</p>
          <span class="text-xs text-red-600">-0.2%</span>
        </div>
        <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-4">
          <p class="text-sm text-gray-500">Devoluciones</p>
          <p class="text-2xl font-semibold text-gray-800">45</p>
          <span class="text-xs text-emerald-600">+0.1%</span>
        </div>
      </div>

      <!-- Accesos -->
      <div class="grid gap-6 md:grid-cols-2">
        <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-6">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">Gestión rápida</h3>
          <ul class="space-y-2 text-sm">
            <li><a class="text-emerald-600 hover:underline" href="products.html">➤ Ver productos</a></li>
            <li><a class="text-emerald-600 hover:underline" href="pets.html">➤ Ver mascotas</a></li>
            <li><a class="text-emerald-600 hover:underline" href="services.html">➤ Ver servicios</a></li>
          </ul>
        </div>
        <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-6">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">Próximas citas</h3>
          <p class="text-sm text-gray-500">Integra aquí la tabla de `citas`.</p>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="/assets/js/ui.js"></script>
</body>
</html>
