<!doctype html>
<html lang="es">
<head>

  <!-- Estilos y Supabase -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ‚öôÔ∏è Rutas RELATIVAS a /public -->
  <script type="module" src="../assets/js/env.js"></script>
  <script type="module" src="../assets/js/supabaseClient.js"></script>

  <!-- üîí Guard: exige login y rol due√±o/empleado -->

<body class="bg-gray-50 min-h-screen">
  <!-- Sidebar (inyectado) -->

            <p class="text-2xl font-semibold text-gray-800">1,136</p>
            <span class="text-xs text-red-600">-0.2%</span>
          </div>
          <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-4">
            <p class="text-sm text-gray-500">Devoluciones</p>
            <p class="text-2xl font-semibold text-gray-800">45</p>
            <span class="text-xs text-emerald-600">+0.1%</span>
          </div>
        </div>

        <!-- Accesos r√°pidos -->
        <div class="grid gap-6 md:grid-cols-2">
          <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Gesti√≥n r√°pida</h3>
            <ul class="space-y-2 text-sm">
              <li><a class="text-emerald-600 hover:underline" href="products.html">‚û§ Ver productos</a></li>
              <li><a class="text-emerald-600 hover:underline" href="pets.html">‚û§ Ver mascotas</a></li>

          </div>

          <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Pr√≥ximas citas</h3>

          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- UI: inyecta sidebar/topbar (RUTA RELATIVA) -->
  <script type="module" src="../assets/js/ui.js"></script>

  <!-- Toggle del sidebar m√≥vil (fallback) -->
  <script>
    function toggleSidebar(show) {
      const s = document.getElementById('sidebar-root');
      const o = document.getElementById('sidebar-overlay');
      if (!s || !o) return;
      if (show) { s.classList.remove('-translate-x-full'); o.classList.remove('hidden'); }
      else { s.classList.add('-translate-x-full'); o.classList.add('hidden'); }
    }
    window.toggleSidebar = toggleSidebar;
  </script>
</body>
</html>
