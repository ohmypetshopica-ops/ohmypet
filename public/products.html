<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productos — OhMyPet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.7/dist/umd/supabase.min.js"></script>
  <script type="module" src="/assets/js/env.js"></script>
  <script type="module" src="/assets/js/supabaseClient.js"></script>
  <script type="module" src="/assets/js/guard.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="sidebar-root"></div>
  <div class="pl-0 md:pl-72">
    <div id="topbar-root"></div>
    <main class="p-6 space-y-6">
      <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold text-gray-800">Productos</h2>
        <div class="flex gap-2">
          <input id="q" placeholder="Buscar producto..."
            class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-emerald-500" />
          <button id="btn-search"
            class="px-4 py-2 rounded-lg bg-emerald-500 text-white text-sm font-medium hover:bg-emerald-600 transition">
            Buscar
          </button>
        </div>
      </div>

      <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden">
        <table class="w-full text-sm">
          <thead class="bg-gray-50 text-gray-600 uppercase text-xs font-semibold">
            <tr>
              <th class="px-3 py-2 text-left">Nombre</th>
              <th class="px-3 py-2 text-left">Precio</th>
              <th class="px-3 py-2 text-left">Stock</th>
              <th class="px-3 py-2 text-left">Vence</th>
              <th class="px-3 py-2 text-left">Activo</th>
              <th class="px-3 py-2 text-left">Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>

      <div class="bg-white border border-gray-200 rounded-xl shadow-sm p-6">
        <h3 id="form-title" class="text-lg font-semibold text-gray-800 mb-4">Nuevo producto</h3>
        <form id="form" class="grid md:grid-cols-2 gap-4">
          <label class="text-sm">Nombre
            <input name="nombre" required
              class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-emerald-500" />
          </label>
          <label class="text-sm">Precio
            <input name="precio" type="number" step="0.01"
              class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-emerald-500" />
          </label>
          <label class="text-sm">Stock
            <input name="stock" type="number"
              class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-emerald-500" />
          </label>
          <label class="text-sm">Fecha vencimiento
            <input name="fecha_vencimiento" type="date"
              class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-emerald-500" />
          </label>
          <label class="text-sm">Imagen URL
            <input name="imagen_url"
              class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-emerald-500" />
          </label>
          <label class="text-sm">Activo
            <select name="habilitado" data-bool
              class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-emerald-500">
              <option value="1" selected>Sí</option>
              <option value="0">No</option>
            </select>
          </label>
          <div class="md:col-span-2 flex gap-2">
            <button id="btn-submit"
              class="px-4 py-2 rounded-lg bg-emerald-500 text-white text-sm font-medium hover:bg-emerald-600 transition">
              Crear
            </button>
            <button id="btn-cancel"
              class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 transition hidden"
              type="button">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script type="module" src="/assets/js/ui.js"></script>
  <script type="module">
    import { initProductos } from '/assets/js/modules/productos.js';
    initProductos();
  </script>
</body>
</html>
