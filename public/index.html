<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oh My Pet — SRP Modular</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase JS v2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="w-full border-b bg-white">
    <div class="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="/assets/img/logo.svg" alt="Oh My Pet" class="h-6 w-6"/>
        <span class="text-xl font-bold">Oh My Pet</span>
        <span id="userRoleBadge" class="hidden text-xs px-2 py-1 rounded bg-indigo-100 text-indigo-700"></span>
      </div>
      <nav class="flex items-center gap-2 text-sm">
        <a href="#/dashboard"   data-nav="dashboard"   class="px-3 py-2 rounded hover:bg-gray-100">Dashboard</a>
        <a href="#/products"    data-nav="products"    class="px-3 py-2 rounded hover:bg-gray-100">Productos</a>
        <a href="#/pets"        data-nav="pets"        class="px-3 py-2 rounded hover:bg-gray-100">Mascotas</a>
        <a href="#/appointments" data-nav="appointments" class="px-3 py-2 rounded hover:bg-gray-100">Agenda</a>
        <a href="#/pos"         data-nav="pos"         class="px-3 py-2 rounded hover:bg-gray-100">Caja (POS)</a>
        <a href="#/login"       data-nav="login"       class="px-3 py-2 rounded hover:bg-gray-100">Login</a>
        <button id="btnSignOut" class="hidden px-3 py-2 rounded bg-gray-900 text-white">Salir</button>
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-4 py-6">
    <div id="app" class="min-h-[60vh]"></div>
  </main>

  <!-- Núcleo (infra). Sin lógica de negocio aquí -->
  <script type="module" src="/core/config.example.js"></script> <!-- Renombra a /core/config.js con tus claves -->
  <script type="module" src="/core/supabaseClient.js"></script>
  <script type="module" src="/core/state.js"></script>
  <script type="module" src="/core/ui.js"></script>
  <script type="module" src="/core/guards.js"></script>
  <script type="module" src="/core/router.js"></script>
</body>
</html>
