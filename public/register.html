<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - OhMyPet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Crea tu Cuenta</h1>
            <p class="text-gray-500">Regístrate para empezar a usar OhMyPet</p>
        </div>

        <form id="register-form" novalidate>
            <div id="form-message" class="hidden mb-4 p-4 rounded-md"></div>

            <div class="mb-4">
                <label for="full_name" class="block text-gray-700 text-sm font-bold mb-2">Nombre Completo</label>
                <input type="text" id="full_name" name="full_name"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Ej: Ana López" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo Electrónico</label>
                <input type="email" id="email" name="email"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="tu.correo@example.com" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
                <input type="password" id="password" name="password"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Mínimo 6 caracteres" required>
            </div>

            <div class="flex flex-col items-center justify-between">
                <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    Registrarme
                </button>
                <a href="/public/modules/login/client-login.html" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 mt-4">
                    ¿Ya tienes una cuenta? Inicia Sesión
                </a>
            </div>
        </form>
    </div>

    <script type="module" src="/public/js/register.js"></script>

</body>
</html>
