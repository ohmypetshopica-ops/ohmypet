<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear cuenta ‚Äî OhMyPet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.7/dist/umd/supabase.min.js"></script>
  <script type="module" src="/assets/js/env.js"></script>
  <script type="module" src="/assets/js/supabaseClient.js"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <div class="min-h-screen grid md:grid-cols-2">
    <!-- LADO IZQUIERDO (hero) -->
    <section class="relative hidden md:block">
      <div class="absolute inset-0 bg-gradient-to-br from-emerald-500/20 via-emerald-400/10 to-indigo-500/20"></div>
      <div class="absolute inset-0 [background:radial-gradient(1000px_400px_at_-10%_-20%,rgba(16,185,129,.25),transparent_60%),radial-gradient(800px_400px_at_110%_120%,rgba(99,102,241,.20),transparent_60%)]"></div>

      <div class="relative h-full p-8 flex flex-col">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="h-10 w-10 grid place-items-center rounded-xl bg-emerald-400/20 text-emerald-300 text-xl">üêæ</div>
            <span class="text-lg font-semibold tracking-wide text-emerald-200">OhMyPet</span>
          </div>
          <a href="/public/index.html" class="inline-flex items-center gap-2 px-3 py-1.5 rounded-lg bg-white/10 hover:bg-white/15 text-slate-100 text-sm transition">
            Volver al sitio ‚Üí
          </a>
        </div>

        <div class="mt-auto">
          <h2 class="text-3xl font-semibold">Crea tu cuenta en minutos</h2>
          <p class="mt-2 text-slate-300 text-sm">Agenda citas y compra productos para tu engre√≠do.</p>
          <div class="mt-6 flex gap-2">
            <span class="h-1.5 w-8 rounded-full bg-emerald-400"></span>
            <span class="h-1.5 w-8 rounded-full bg-white/30"></span>
            <span class="h-1.5 w-8 rounded-full bg-white/30"></span>
          </div>
        </div>
      </div>
    </section>

    <!-- LADO DERECHO (form) -->
    <section class="flex items-center justify-center p-6 md:p-12">
      <main class="w-full max-w-md">
        <h1 class="text-3xl font-semibold">Crear cuenta</h1>
        <p class="mt-2 text-sm text-slate-400">
          ¬øYa tienes cuenta?
          <a href="/public/login.html" class="text-emerald-400 hover:text-emerald-300 underline-offset-2 hover:underline">Iniciar sesi√≥n</a>
        </p>

        <!-- errores / info -->
        <div id="msg" class="hidden mt-4 px-3 py-2 text-sm rounded-lg border border-emerald-400/30 bg-emerald-500/10 text-emerald-200"></div>
        <div id="err" class="hidden mt-4 px-3 py-2 text-sm rounded-lg border border-red-400/30 bg-red-500/10 text-red-200"></div>

        <form id="form" class="mt-6 space-y-4">
          <div class="grid grid-cols-2 gap-3">
            <label class="block">
              <span class="text-sm text-slate-300">Nombre</span>
              <input id="name" type="text" autocomplete="name"
                class="mt-1 w-full rounded-lg bg-slate-900 border border-slate-700 px-3 py-2 text-sm placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="Tu nombre" />
            </label>
            <label class="block">
              <span class="text-sm text-slate-300">Apellido</span>
              <input id="lastname" type="text" autocomplete="family-name"
                class="mt-1 w-full rounded-lg bg-slate-900 border border-slate-700 px-3 py-2 text-sm placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="Tu apellido" />
            </label>
          </div>

          <label class="block">
            <span class="text-sm text-slate-300">Correo</span>
            <input id="email" type="email" required autocomplete="email"
              class="mt-1 w-full rounded-lg bg-slate-900 border border-slate-700 px-3 py-2 text-sm placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="tu@email.com" />
          </label>

          <label class="block">
            <span class="text-sm text-slate-300">Contrase√±a</span>
            <div class="mt-1 relative">
              <input id="password" type="password" required autocomplete="new-password"
                class="w-full rounded-lg bg-slate-900 border border-slate-700 px-3 py-2 pr-10 text-sm placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="M√≠n. 6 caracteres" />
              <button type="button" id="toggle" class="absolute inset-y-0 right-0 px-3 text-slate-400 hover:text-slate-200">üëÅÔ∏è</button>
            </div>
          </label>

          <label class="flex items-center gap-2 text-sm text-slate-300">
            <input id="terms" type="checkbox" class="h-4 w-4 rounded border-slate-600 bg-slate-900 text-emerald-500 focus:ring-emerald-500">
            Acepto los <a href="#" class="text-emerald-400 hover:text-emerald-300 underline-offset-2 hover:underline">T√©rminos y Condiciones</a>
          </label>

          <button id="btn" type="submit"
            class="w-full mt-1 rounded-lg bg-emerald-500 hover:bg-emerald-600 text-white text-sm font-medium py-2.5 transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            Crear cuenta
          </button>
        </form>

        <p class="mt-6 text-[11px] text-slate-500">
          Las cuentas nuevas reciben el rol <span class="text-slate-300 font-medium">cliente</span> autom√°ticamente.
        </p>
      </main>
    </section>
  </div>

  <script type="module">
    import { supabase } from '/assets/js/supabaseClient.js';

    const form  = document.getElementById('form');
    const email = document.getElementById('email');
    const pass  = document.getElementById('password');
    const name  = document.getElementById('name');
    const last  = document.getElementById('lastname');
    const terms = document.getElementById('terms');
    const btn   = document.getElementById('btn');
    const msg   = document.getElementById('msg');
    const err   = document.getElementById('err');
    const toggle= document.getElementById('toggle');

    const nextParam = () => new URLSearchParams(location.search).get('next');
    const show = (el, text) => { el.textContent = text || ''; el.classList.toggle('hidden', !text); };

    terms.addEventListener('change', () => { btn.disabled = !terms.checked; });

    toggle.addEventListener('click', () => {
      const is = pass.type === 'password';
      pass.type = is ? 'text' : 'password';
      toggle.textContent = is ? 'üôà' : 'üëÅÔ∏è';
    });

    async function myRoles() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return [];
      const { data, error } = await supabase.from('user_roles').select('role').eq('user_id', session.user.id);
      if (error) return ['cliente'];
      return (data?.length ? data.map(r => r.role) : ['cliente']);
    }
    async function route() {
      const n = nextParam();
      if (n) return location.replace(n);
      const roles = await myRoles();
      const isStaff = roles.includes('dueno') || roles.includes('empleado');
      location.replace(isStaff ? '/public/dashboard.html' : '/public/index.html');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      show(err, ''); show(msg, '');
      btn.disabled = true; btn.textContent = 'Creando‚Ä¶';

      try {
        const { data, error } = await supabase.auth.signUp({
          email: email.value.trim(),
          password: pass.value,
          options: {
            data: { full_name: `${name.value || ''} ${last.value || ''}`.trim() || null }
          }
        });

        if (error) {
          const m = (error.message || '').toLowerCase();
          if (m.includes('password')) show(err, 'La contrase√±a no cumple los requisitos.');
          else if (m.includes('rate')) show(err, 'Demasiados intentos. Intenta m√°s tarde.');
          else show(err, 'No se pudo crear la cuenta: ' + error.message);
          return;
        }

        // Si tu proyecto requiere confirmaci√≥n por email, no habr√° sesi√≥n a√∫n
        if (!data.session) {
          show(msg, 'Cuenta creada. Revisa tu correo para confirmar tu cuenta antes de iniciar sesi√≥n.');
          btn.disabled = false; btn.textContent = 'Crear cuenta';
          return;
        }

        // Si no requiere confirmaci√≥n (sesi√≥n creada), roteamos ya
        await route();
      } catch (e2) {
        show(err, 'Error inesperado: ' + (e2.message || e2));
      } finally {
        // si hubo √©xito con sesi√≥n, la p√°gina ser√° redirigida y esto no se ver√°
        btn.disabled = false; btn.textContent = 'Crear cuenta';
      }
    });
  </script>
</body>
</html>
