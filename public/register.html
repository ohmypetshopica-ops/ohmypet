<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear cuenta — OhMyPet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.7/dist/umd/supabase.min.js"></script>
  <script type="module" src="/assets/js/env.js"></script>
  <script type="module" src="/assets/js/supabaseClient.js"></script>
</head>
<body class="min-h-screen bg-white">
  <main class="min-h-screen grid place-items-center">
    <div class="w-full max-w-md border rounded-2xl p-6 shadow">
      <h2 class="text-xl font-semibold mb-4">Crear cuenta</h2>

      <form id="form-register" class="grid gap-3">
        <div>
          <label class="text-sm text-gray-700">Nombre completo (opcional)</label>
          <input id="full_name" class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="text-sm text-gray-700">Correo</label>
          <input id="email" type="email" required class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="text-sm text-gray-700">Contraseña</label>
          <input id="password" type="password" required minlength="6" class="mt-1 w-full border rounded px-3 py-2" />
        </div>
        <button class="px-3 py-2 border rounded" type="submit">Registrarme</button>
      </form>

      <div class="mt-4 text-sm">
        <span class="text-gray-600">¿Ya tienes cuenta?</span>
        <a class="underline" href="login.html">Inicia sesión</a>
      </div>
    </div>
  </main>

  <script type="module">
    import { registerEmailPassword } from '/assets/js/modules/auth.js';

    document.getElementById('form-register').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        full_name: document.getElementById('full_name').value || null,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };
      try {
        await registerEmailPassword(payload);
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
